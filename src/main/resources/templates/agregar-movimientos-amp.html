<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="navegacion-head :: header">
	<title id="pageTitle">Entradas y Salidas | Altima</title>
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Entradas y Salidas <a th:href="@{/movimientos-amp}"><button class="btn btn-danger btn-circle btn-sm popoverxd" data-container="body" data-placement="right" data-content="Regresar"><i class="fas fa-arrow-left"></i></button></a></h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item altima">Altima</li>
                                <li class="breadcrumb-item active">Comercial</li>
                                <li class="breadcrumb-item active">AMP</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                <div class="row">
						<div class="col-12">
							<!-- Default box -->
							<div class="card">
								<div class="card-header bg-altima">
									<h3 class="card-title">Listado de entradas y salidas</h3>
								</div>
								<div class="card-body">
								<form class="row">
								
									  <div class="form-group col-md-4">
									    <label for="tipoMovimiento">Movimiento</label>
									    <select class="form-control selectpicker" title="Selecciona uno..." data-live-search="true" data-live-search-normalize="true" id="tipoMovimiento">
									      <option>Entrada</option>
									      <option>Salida</option>
									    </select>
									  </div>
									  <div class="form-group col-md-4">
									    <label for="conceptoMovimiento">Concepto</label>
									    <select class="form-control selectpicker" title="Selecciona uno..." data-live-search="true" data-live-search-normalize="true" id="conceptoMovimiento">
									      <option>1</option>
									      <option>2</option>
									    </select>
									  </div>
									  <div class="form-group col-md-4">
									    <label for="almacenMovimiento">Almac&eacute;n</label>
									    <select class="form-control selectpicker" title="Selecciona uno..." data-live-search="true" data-live-search-normalize="true" id="almacenMovimiento">
									      <option>Almac&eacute;n 126</option>
									      <option>Almac&eacute;n 213</option>
									      <option>Preapartados</option>
									      <option>Apartados</option>
									    </select>
									  </div>
									  <div class="form-group col-md-3">
									    <label for="articuloMovimiento">Art&iacute;culo</label>
									    <select class="form-control selectpicker" title="Selecciona uno..." data-live-search="true" data-live-search-normalize="true" id="articuloMovimiento">
									      <option>1</option>
									      <option>2</option>
									    </select>
									  </div>
									 <div class="form-group col-md-3">
									    <label for="cantidadMovimiento">Cantidad</label>
									    <input type="number" class="form-control" id="cantidadMovimiento" placeholder="4">
									  </div>
									  <div class="form-group col-md-3">
									    <label for="referenciaMovimiento">Referencia</label>
									    <input type="text" class="form-control" id="referenciaMovimiento" placeholder="4">
									  </div>
									  <div class="form-group col-md-3">
									    <label for="pedidoMovimiento" style="margin-left:2px">Pedido</label>
										<div class="input-group mb-3">
										  <input type="text" class="form-control" id="pedidoMovimiento" placeholder="4">
										  <div class="input-group-append">
										    <button class="btn btn-altima popoverxd" data-container="body" data-placement="top" data-content="Agregar" type="button"><i class="fas fa-plus"></i></button>
										  </div>
										</div>
									  </div>
										<div class="form-group col-md-12">
										<table class="table tablaAgregarMovimientosAMP table-striped table-bordered" style="width:100%">
											<thead>
												<tr>
													<th>Art&iacute;culo</th>
													<th>Cantidad</th>
													<th>Referencias</th>
													<th>Pedido</th>
													<th>Acciones</th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>Tela Oxford</td>
													<td>589</td>
													<td>REQ125</td>
													<td></td>
													<td class="text-center">
														<a class="btn icon-btn btn-danger text-white mr-auto" type="submit"><span class="btn-glyphicon spancircle fas fa-minus img-circle text-danger"></span>Eliminar</a>
													</td>
												</tr>
												<tr>
													<td>Tela California</td>
													<td>830</td>
													<td>Stock</td>
													<td></td>
													<td class="text-center">
														<a class="btn icon-btn btn-danger text-white mr-auto" type="submit"><span class="btn-glyphicon spancircle fas fa-minus img-circle text-danger"></span>Eliminar</a>
													</td>
												</tr>
												<tr>
													<td>Tela Crepe</td>
													<td>158</td>
													<td>REQ789</td>
													<td></td>
													<td class="text-center">
														<a class="btn icon-btn btn-danger text-white mr-auto" type="submit"><span class="btn-glyphicon spancircle fas fa-minus img-circle text-danger"></span>Eliminar</a>
													</td>
												</tr>
											</tbody>
										</table>
										</div>
								</form>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
                </div>
                <!-- Main row -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <div th:insert="navegacion-footer"></div>
    </div>
    <div th:replace="navegacion-scripts"></div>
    <script src="dist/js/tablaAgregarMovimientosAMP.js"></script>
	<script>
		$('#iComercial').removeClass('text-altima');
		$('#navComercial').addClass('active-altima');
		$('#menuComercial').addClass('menu-open');
		$('#menuAMP').addClass('menu-open');
		$('#navAMP').addClass('active');
		$('#navAMPEntSal').addClass('active');
	</script>
</body>

</html>

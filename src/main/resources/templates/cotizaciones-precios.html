<div class="row">
	<div class="form-group col-md-3">
		<label for="anticipoCotizacion">Anticipo %</label>
		<input type="number" class="form-control" id="anticipoCotizacion" th:value="${ anticipoCotizacion }" placeholder="50" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.keyCode == 46'> </div>
	<div class="form-group col-md-3">
		<label for="anticipoMontoCotizacion">Anticipo monto</label>
		<input type="number" class="form-control" id="anticipoMontoCotizacion" th:value="${ anticipoMontoCotizacion }" placeholder="20056.4" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.keyCode == 46'> </div>
	<div class="form-group col-md-3">
		<label for="descuentoCotizacion">Descuento %</label>
		<input type="number" class="form-control" id="descuentoCotizacion" th:value="${ descuentoCotizacion }" placeholder="50" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.keyCode == 46 || event.charCode == 45'> </div>
	<div class="form-group col-md-3"> 
		<label for="descuentoMontoCotizacion">Descuento monto</label>
		<input type="number" class="form-control" id="descuentoMontoCotizacion" th:value="${ descuentoMontoCotizacion }" placeholder="40112.8" onkeypress='return event.charCode >= 48 && event.charCode <= 57 || event.keyCode == 46 || event.charCode == 45'> </div>
		<input type="hidden" id="SubtotalInicial" th:value="${ Subtotal==null }?0.0:${ Subtotal }">
	<table class="table table-striped table-bordered tablaTotal" style="width:100%">
		<tbody>
			<tr>
				<th>Subtotal 1:</th>
				<td colspan="2" class="text-center" id="Subtotal" th:text="${ Subtotal==null }?0.0:${ Subtotal }"></td>
				<th>Descuento/Cargo:</th>
				<td colspan="2" class="text-center" id="DescuentoCargo" th:text="${ DescuentoCargo==null }?0.0:${ DescuentoCargo }"></td>
				<th>Subtotal 2:</th>
				<td colspan="2" class="text-center" id="Subtotal2" th:text="${ Subtotal2==null }?0.0:${ Subtotal2 }"></td>
				<th>IVA:</th>
				<td colspan="2" class="text-center" id="IVAMonto" th:text="${ IVAMonto==null }?0.0:${ IVAMonto }"></td>
				<th>Total</th>
				<td colspan="3" class="text-center" id="Total" th:text="${ Total==null }?0.0:${ Total }"></td>
				<th>Anticipo:</th>
				<td colspan="2" class="text-center" id="AnticipoMontoFinal" th:text="${ anticipoMontoCotizacion==null }?0.0:${ anticipoMontoCotizacion }"></td>
				<th>Precio final</th>
				<td colspan="3" class="text-center" id="Total2" th:text="${ Total2==null }?0.0:${ Total2 }"></td>
			</tr>
		</tbody>
	</table>
	<div class="form-group col-sm-12">
			<a th:href="@{/cotizaciones}" class="btn icon-btn btn-danger text-white" type="submit"><span class="btn-glyphicon spancircle fas fa-arrow-left img-circle text-danger"></span>Cancelar</a>
			<a onclick="ValidarCotizacionTotal()" style="pointer-events: true" class="btn icon-btn btn-altima float-right text-white" type="submit" id="BotonGuardarTotal" ><span class="btn-glyphicon spancircle fas fa-save img-circle text-altima"></span>Guardar</a>
		</div>
</div>

<div class="modal fade" id="verFechas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
		<div class="modal-content modal-rounded-body">
			<div class="modal-header bg-altima modal-rounded-header">
				<h5 class="modal-title" id="exampleModalLabel">Buscar fechas</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
			</div>
			<div class="modal-body col-md">
				<form class="row" >
					<div class="form-group col-md-6">
                        <label for="cargaEmpresa">Fecha de inicio</label>
                        <input class="form-control selectpicker" type="date" id="fechaInicio">
						
					</div>
					
					
					<div class="form-group col-md-6">
						<label for="cargaEmpresa">Fecha de fin</label>
						<input class="form-control selectpicker" type="date" id="fechaFin">
					</div>
					
					
					<div class="form-group col-md-6" id='div-ocultar' style="display: none">
						<label for="cargaEmpresa">Pedido</label>
						<select class="form-control selectpicker idPedido" data-live-search="true" name="id-pedido" id="id-pedido">
						
						</select>
					</div>
					
					<div class="form-group col-md-6" id='div-ocultar2' style="display: none">
						<label for="cargaEmpresa">Fecha de toma de tallas</label>
						<input type="date" id ="fechaTallas" name ="fechaTallas"
												class="form-control"  required  min="2019-12-31" max="2025-12-31" >
					</div>
					
					<div class="form-group col-sm-12"> <a data-dismiss="modal" class="btn icon-btn btn-danger text-white mr-auto"><span class="btn-glyphicon spancircle fas fa-arrow-left img-circle text-danger"></span>Cancelar</a>
						<button type="button" onclick='buscarFechas()' class="btn icon-btn btn-altima text-white float-right"><span class="btn-glyphicon spancircle fas fa-search img-circle text-altima"></span>Buscar</button> </div>
						<input type="hidden" th:name="${_csrf.parameterName}" id="token" th:value="${_csrf.token}"/>
				</form>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="detallesFecha" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
		<div class="modal-content modal-rounded-body">
			<div class="modal-header bg-altima modal-rounded-header">
				<h5 class="modal-title" id="exampleModalLabel">Horas habiles</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
			</div>
			<div class="modal-body col-md">
				<form class="row" >
					<div class="form-group col-md-6">
                        <label for="cargaEmpresa">Hombre</label>
                       
                        <input class="form-control selectpicker md-3" onblur="validarHoras(this.value,'horasHombre' )" type="text" id="horasHombre"> 
                       
					</div>
					<div class="form-group col-md-6">
						<label for="cargaEmpresa">Adeudo</label>
						<input class="form-control selectpicker" onblur="validarHoras(this.value, 'horasAdeudo')" type="text" id="horasAdeudo">
                    </div>
                    <div class="form-group col-md-12">
						<label for="cargaEmpresa">Observaciones</label>
						<input class="form-control selectpicker" type="text" id="horasObservaciones">
					</div>
					<div class="form-group col-sm-12"> <a data-dismiss="modal" class="btn icon-btn btn-danger text-white mr-auto"><span class="btn-glyphicon spancircle fas fa-arrow-left img-circle text-danger"></span>Cancelar</a>
						<button type="button" onclick='guardarHoras()' class="btn icon-btn btn-altima text-white float-right"><span class="btn-glyphicon spancircle fas fa-save img-circle text-altima"></span>Guardar</button> </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" id="token" th:value="${_csrf.token}"/>
                        
                        <input class="" type="hidden" id="idCalendario">
				</form>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="modalEspecificaciones" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
		<div class="modal-content modal-rounded-body">
			<div class="modal-header bg-altima modal-rounded-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Listado de especificaciones</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
						aria-hidden="true">&times;</span> </button>
			</div>
			<div class="modal-body">
				<form class="row">
					<div class="form-group col-md-3">
						<label for="cargaEmpresa">Pulgadas</label> <input type="number" required class="form-control"
							placeholder="1.5" id="pulgada" step="any">
					</div>
					<div class="form-group col-md-9">
						<label>Especificaciones</label>
						<div class="input-group mb-3">
							<select required class="form-control selectpicker" data-live-search="true"
								title="Selecciona uno..." id="especificacion">
								<option th:each="especificacion : ${especificacion}"
									th:value="${especificacion.IdLookup}" th:text="${especificacion.nombreLookup}" />
							</select>
							<div class="input-group-append">
								<button class="btn btn-primary popoverxd" data-container="body" id="btnGuardarModificacion"
									data-content="Agregar" type="submit" th:onclick="guardarModificacion(event)">
									<i class="fas fa-plus"></i>
								</button>
							</div>
						</div>
					</div>
					<input type="hidden" id="idConcentradoTallas">
				</form>
				<table class="tablaGeneral display" id="tablaEspecificaciones" style="width:100%">
					<thead>
						<tr>
							<th>Especificaci√≥n</th>
							<th>Pulgadas</th>
							<th>Acciones</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>

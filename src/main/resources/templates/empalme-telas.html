<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="navegacion-head :: header">
    <title id="pageTitle">Empalme de telas | Altima</title>
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper">

        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div th:insert="modales-empalme-tela"></div>
                        <div class="col-sm-6">
                            <h1>
                                Cálculo de carga de producción
                            </h1>
                        </div>
                        <div th:insert="empalme-telas-folio"></div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item altima">Altima</li>
                                <li class="breadcrumb-item active">Producci&oacute;n</li>
                                <li class="breadcrumb-item active">Empalme de telas</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <!-- Default box -->
                            <div class="card">
                                <div class="card-header bg-altima">
                                    <h3 class="card-title">Listado de empalme
                                        <!--<button th:if="${load}=='empalme'"
                                            sec:authorize="hasAnyRole('ROLE_PRODUCCION_EMPALME_TELAS_AÑADIR_FOLIO','ROLE_ADMINISTRADOR')"
                                            onclick="nuevoFolio()"
                                            class="btn btn-sm icon-btn btn-success text-white mr-auto"
                                            type="button"><span
                                                class="btn-glyphicon fas fa-plus img-circle text-success"></span>Secuencia
                                        </button>-->

                                        <botton th:if="${load}=='empalme'" onclick="verCalendario()"
                                            class="btn btn-sm icon-btn btn-secondary text-white"><span
                                                class="btn-glyphicon fas fa-calendar img-circle text-secondary"></span>Fechas
                                        </botton>

                                        <button th:if="${load}=='empalme'" id="botton_secuencia" hidden
                                            sec:authorize="hasAnyRole('ROLE_PRODUCCION_EMPALME_TELAS_AÑADIR_FOLIO','ROLE_ADMINISTRADOR')"
                                            onclick="nuevaSecuencia()"
                                            class="btn btn-sm icon-btn btn-success text-white mr-auto"
                                            type="button"><span
                                                class="btn-glyphicon fas fa-plus img-circle text-success"></span>Secuencia
                                        </button>
                                        <button th:if="${load}=='programar'"
                                            sec:authorize="hasAnyRole('ROLE_PRODUCCION_EMPALME_TELAS_AÑADIR_RUTA','ROLE_ADMINISTRADOR')"
                                            onclick="nuevaRuta()"
                                            class="btn btn-sm icon-btn btn-danger text-white mr-auto"
                                            type="button"><span
                                                class="btn-glyphicon fas fa-plus img-circle text-danger"></span>Ruta
                                        </button>
                                        <button th:if="${load}=='programar'"
                                            sec:authorize="hasAnyRole('ROLE_PRODUCCION_EMPALME_TELAS_AÑADIR_PROGRAMA','ROLE_ADMINISTRADOR')"
                                            onclick="nuevoPrograma()"
                                            class="btn btn-sm icon-btn btn-secondary text-white mr-auto"
                                            type="button"><span
                                                class="btn-glyphicon fas fa-plus img-circle text-secondary"></span>Programa
                                        </button>

                                    </h3>
                                </div>
                                <div class="card-body" id="contenedor-tableEmpalme">
                                    <table class="tablaGeneral row-border" style="width: 100%;" id="tableEmpalmes">
                                        <thead>
                                            <tr>
                                                <th> <input type="checkbox" id="selectAll" onclick="seleccionarTodos()">
                                                </th>
                                                <th>Pedido</th>
                                                <th>Fecha de entrega</th>
                                                <th>Coord.</th>
                                                <th>Prenda</th>
                                                <th>Modelo</th>
                                                <th>Personalización</th>
                                                <th>Ruta</th>
                                                <th>Confecci&oacute;n</th>
                                                <th>Clave tela</th>
                                                <th>Ancho</th>
                                                <th>Composici&oacute;n</th>
                                                <th>Encog./Estir.</th>
                                                <th>Estampado</th>
                                                <th>Estatus tela pral.</th>
                                                <th>Secuencia</th>
                                                <th>Detalles</th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>

                                </div>
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <div th:insert="empalme-telas-detalle"></div>
        <div th:insert="navegacion-footer"></div>
    </div>
    <!-- ./wrapper -->
    <div th:replace="navegacion-scripts"></div>
    <script src="dist/js/tablaEmpalme.js"></script>
    <script src="dist/js/EmpalmeTelas.js"></script>
    <script>
        $('#iProduccion').removeClass('text-altima');
        $('#menuProduccion').addClass('menu-open');
        $('#navProduccion').addClass('active-altima');
        $('#navProEmp').addClass('active');
    </script>

</body>

<script th:if="${load == 'empalme'}" th:inline="javascript">
    //var tablaPrincipal = $('#tablaPrincipal').DataTable();
    //tablaPrincipal.rows().remove().draw();
    $('#SeleccionPrograma').modal("show");
</script>

</html>

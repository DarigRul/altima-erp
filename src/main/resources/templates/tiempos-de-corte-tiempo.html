<div class="modal fade" id="asignacionTiempo" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content modal-rounded-body">
        <div class="modal-header bg-altima modal-rounded-header">
          <h5 class="modal-title">Asignar tiempo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="row">
              <div class="form-group col-md-12">
                <label for="tiempoMinutos">Tiempo planeado(minutos)</label>
                <input type="number" class="form-control" id="tiempoMinutos" placeholder="2900" min="1" pattern="^[0-9]+">
                <input type="hidden"  id="idCoorPrenda" >
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <a data-dismiss="modal" class="btn icon-btn btn-danger text-white mr-auto" type="button"><span
              class="btn-glyphicon fas fa-arrow-left img-circle text-danger"></span>Cancelar</a>
          <a class="btn icon-btn btn-altima text-white" onclick="guardarTiempo()" type="submit"><span
              class="btn-glyphicon fas fa-save img-circle text-altima"></span>Guardar</a>
        </div>
      </div>
    </div>
  </div>

<div class="modal fade" id="nuevaSolicitudModelo" data-backdrop="static" data-keyboard="false" tabindex="-1"

        <div class="row" sec:authorize="hasAnyRole('ROLE_ADMINISTRADOR')">

            <select class="form-control selectpicker" data-live-search="true" data-live-search-normalize="true"
              title="Selecciona uno..." id="agenteVentas"></select>
          </div>
          <div class="form-group col-md-3">
            <label for="clienteNuevo">Cliente</label>
            <select class="form-control selectpicker" data-live-search="true" data-live-search-normalize="true"

          </div>
          <div class="form-group col-md-3">
            <label for="fechacitaNuevo">Fecha y hora cita</label>
            <input type="datetime-local" class="form-control" id="fechaCita">
          </div>
          <div class="form-group col-md-3">
            <label for="altimaNuevo">Hora salida Altima</label>
            <input type="time" class="form-control" id="horaSalida">
          </div>
        </div>
        <div class="row" sec:authorize="!hasAnyRole('ROLE_ADMINISTRADOR')">
          <input type="hidden" value="auth" id="agenteVentas" th:value="${auth}">
          <div class="form-group col-md-4">
            <label for="clienteNuevo">Cliente</label>
            <select class="form-control selectpicker" data-live-search="true" data-live-search-normalize="true"
              title="Selecciona uno..." id="cliente"></select>
          </div>
          <div class="form-group col-md-4">
            <label for="fechacitaNuevo">Fecha y hora cita</label>
            <input type="datetime-local" class="form-control" id="fechaCita">
          </div>
          <div class="form-group col-md-4">
            <label for="altimaNuevo">Hora salida Altima</label>
            <input type="time" class="form-control" id="horaSalida">

        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="modeloNuevo2">Modelo</label>
            <div class="input-group mb-3">

              </div>
            </div>
          </div>
          <div class="form-group col-md-12">
            <table class="table-striped table-bordered tablaModelos" style="width: 100%;">
              <thead>
                <tr>
                  <th>Modelo</th>
                  <th>Acciones</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer modal-rounded-footer">
        <a data-dismiss="modal" class="btn icon-btn btn-danger text-white mr-auto" type="submit"><span
            class="btn-glyphicon spancircle fas fa-times fa-lg img-circle text-danger"></span>Cancelar</a>
        <button class="btn icon-btn btn-altima text-white" type="button" id="guardarAgente"><span

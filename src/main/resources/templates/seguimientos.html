<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="navegacion-head :: header">
    <title id="pageTitle">Seguimientos | Altima</title>
</head>


<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Seguimientos</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Agente de Ventas</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <!-- Default box -->
                            <div class="card">
                                <div class="card-header bg-dark">
                                    <h3 class="card-title">Listado de seguimientos</h3>
                                </div>
                                <div class="card-body">
                                    <input type="hidden" name="_csrf" id="token" th:value="${_csrf.token}" />
                                    <table class="table tablexd table-striped table-bordered tablaSeguimientos" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th>Cliente</th>
                                                <th>Seguimiento</th>
                                                <th>Llamadas</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="clientes, cliente:${Listclientes}">
                                                <td th:text="${#strings.concat(clientes.Nombre , ' ' , clientes.ApellidoPaterno , ' ' , clientes.ApellidoMaterno , ' ' , clientes.RazonSocial )}">Static content
                                                </td>
                                                <td class="text-center">
                                                    <a th:if="${(#authorization.expression('hasRole(''ROLE_COMERCIAL_AGENTES_SEGUIMIENTOS_VER'')') or #authorization.expression('hasRole(''ROLE_ADMINISTRADOR'')'))}" data-toggle="modal" data-target="#accionesClienteAgente" class="btn btn-info btn-circle btn-sm popoverxd text-white"
                                                        data-container="body" data-placement="top" data-content="Ver seguimiento"><i
														class="fas fa-info"></i></a>
                                                    <div th:insert="modal-seguimiento"></div>
                                                </td>
                                                <td class="tdcenter">
                                                    <a th:if="${(#authorization.expression('hasRole(''ROLE_COMERCIAL_AGENTES_SEGUIMIENTOS_LLAMADAS '')') or #authorization.expression('hasRole(''ROLE_ADMINISTRADOR'')'))}" data-toggle="modal" th:attr="data-target='#llamadasAgente'+${cliente.index}" class="btn btn-success btn-circle btn-sm popoverxd text-white"
                                                        data-container="body" data-placement="top" data-content="Listado de llamadas"><i
														class="fas fa-phone"></i></a>
                                                    <div th:insert="modal-llamadas"></div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <div th:insert="navegacion-footer"></div>
    </div>
    <!-- ./wrapper -->

    <div th:replace="navegacion-scripts"></div>
    <script src="dist/js/Llamadas.js"></script>
    <script src="dist/js/tablaSeguimientos.js"></script>
    <script>
        function changeClassById() {
            document.getElementById("menuComercial").className = "nav-item has-treeview menu-open";
            document.getElementById("navComercial").className = "nav-link active-altima";
            document.getElementById("menuVenta").className = "nav-item has-treeview menu-open";
            document.getElementById("navVenta").className = "nav-link active";
            document.getElementById("navVenta3").className = "nav-link active";
        }
        window.onload = changeClassById();
    </script>
    <script>
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            console.log('Esto es un dispositivo m√≥vil');
        } else {
            console.log('Esto es una computadora');
        }
    </script>
</body>

</html>

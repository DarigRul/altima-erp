<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="navegacion-head :: header">
    <title id="pageTitle">Horas H&aacute;biles | Altima</title>
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <div class="wrapper">
        <div th:insert="navegacion-nav"></div>
        <div th:insert="navegacion-logout"></div>
        <div th:insert="navegacion-aside"></div>
        <div class="content-wrapper">
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>
                                Horas h&aacute;biles corte&nbsp;
                                <button th:if="${(#authorization.expression('hasRole(''ROLE_COMERCIAL_AUXILIARVENTAS_TICKETS_AGREGAR'')') or #authorization.expression('hasRole(''ROLE_ADMINISTRADOR'')'))}" th:onclick="|ver(${solicitanteEmpleado}, ${auxiliarEmpleado})|"
                                    class="btn btn-sm icon-btn btn-altima text-white"><span class="btn-glyphicon spancircle fas fa-search img-circle text-altima"></span>Ver fechas</button>
                            </h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item altima">Altima</li>
                                <li class="breadcrumb-item active">Plantilla b&aacute;sica</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header bg-altima">
                                    <h3 class="card-title">Listado</h3>
                                </div>
                                <div class="card-body">
                                    <table id ="table-horas" class="table tablaGeneral table-striped table-bordered" style="width: 100%;">
                                        <thead>
                                            <tr>
                                                <th rowspan='2' style="width:5%">Fecha</th>
                                                <th th:colspan="3"  class="text-center" style="width:70%">Horas</th>
                                                <th rowspan='2' style="width:5%">Acciones</th>

                                            </tr>

                                            <tr>
                                                <th>Hombre</th>
                                                <th>Adeudo</th>
                                                <th>H&aacute;biles</th>


                                                
                                            </tr>
                                             
                                         
                                        </thead>
                                        <tbody>
                                          
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div th:insert="horas-habiles-corte-modal"></div>
        <div th:insert="navegacion-footer"></div>
    </div>
    <div th:replace="navegacion-scripts"></div>
    <script src="dist/js/tablaGeneral.js"></script>
    <script src="dist/js/horas-habiles-corte.js"></script>
    <script th:src="@{/plugins/inputmask/min/jquery.inputmask.bundle.min.js}"></script>
</body>

</html>

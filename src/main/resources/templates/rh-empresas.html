<!-- small box -->
<div class="small-box bg-altima">
    <div class="inner">
        <h3>Empresa/Unidad de Negocio</h3>
        <button th:if="${(#authorization.expression('hasRole(''ROLE_RECURSOSHUMANOS_CATALOGOS_LISTAR'')') or #authorization.expression('hasRole(''ROLE_ADMINISTRADOR'')'))}" onclick="listarEmpresa()" data-toggle="modal" data-target="#empresaRH" class="btn btn-link"
            id="btnEmpresaDetalle" style="color: #ffffff!important; padding-left: 1px;"><i
                class="fas fa-info-circle"></i> Detalle</button>
    </div>
    <div class="icon">
        <i class="fas fa-building"></i>
    </div>
    <a class="small-box-footer">
        <button th:if="${(#authorization.expression('hasRole(''ROLE_RECURSOSHUMANOS_CATALOGOS_AGREGAR'')') or #authorization.expression('hasRole(''ROLE_ADMINISTRADOR'')'))}" onclick="agregarEmpresa()" class="btn btn-link" style="color: #ffffff!important">Agregar <i
                class="fas fa-plus-circle"></i></button>
    </a>
</div>
<!-- Modal Marcas Tabla -->
<div class="modal fade" id="empresaRH" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document" id="modalCuidadoMobile">
        <div class="modal-content" id="contenedorTabla1">
            <div class="modal-header bg-altima">
                <h5 class="modal-title" id="exampleModalLongTitle">Empresa/Unidad de Negocio <button th:if="${(#authorization.expression('hasRole(''ROLE_RECURSOSHUMANOS_CATALOGOS_AGREGAR'')') or #authorization.expression('hasRole(''ROLE_ADMINISTRADOR'')'))}" onclick="agregarEmpresa()" class="btn btn-light btn-circle btn-sm popoverxd"
                        data-container="body" data-toggle="popover" data-placement="right" data-content="Agregar"><i
                            class="fas fa-plus text-altima"></i></button></h5>
                <button type="button" id="close" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered" id="tableEmpresa" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Clave</th>
                            <th>Nombre(s)</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

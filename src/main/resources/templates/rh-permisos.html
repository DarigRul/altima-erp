<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="navegacion-head :: header">
    <title id="pageTitle"> Permisos | Altima</title>
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper">

        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->

        <!-- Logout -->
        <div th:insert="navegacion-logout"></div>
        <!-- Logout -->

        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>
        <!-- /Main Sidebar Container -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Permisos&nbsp;<a th:href="@{/rh-agregar-permisos}"><button
                    class="btn btn-altima btn-circle btn-sm popoverxd" data-container="body" data-toggle="popover"
                    data-placement="right" data-content="Agregar"><i class="fas fa-plus"></i></button></a></h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item altima">Altima</li>
                                <li class="breadcrumb-item active">Recursos Humanos</li>
                                <li class="breadcrumb-item active">Permisos</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="card">
                    <div class="card-header bg-altima">
                        <h3 class="card-title">Lista de Permisos</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-bordered" id="tablaPermisos" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>&Aacute;rea</th>
                                    <th>Departamento</th>
                                    <th>Puesto</th>
                                    <th>No.Empleado</th>
                                    <th>Nombre</th>
                                    <th>Fecha Aplicaci&oacute;n</th>
                                    <th>Hora inicial</th>
                                    <th>Hora Final</th>
                                    <th>Tipo</th>
                                    <th>Evento</th>
                                    <th>Estatus</th>
                                    <th>Utilizado</th>
                                    <th>Condiciones</th>
                                    <th>Observaciones</th>
                                    <td style="font-weight: bold;">Acciones</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="mt:${listarPermisos}">
                                    <td th:text="${mt[12]}"></td>
                                    <td th:text="${mt[13]}"></td>
                                    <td th:text="${mt[14]}"></td>
                                    <td th:text="${mt[0]}"></td>
                                    <td th:text="${mt[1]}"></td>
                                    <td th:text="${mt[2]}"></td>
                                    <td th:text="${mt[3]}"></td>
                                    <td th:text="${mt[4]}"></td>
                                    <td th:text="${mt[5]}"></td>
                                    <td th:text="${mt[6]}"></td>
                                    <td th:text="${mt[7]}"></td>
                                    <td th:text="${mt[8]}"></td>
                                    <td th:text="${mt[9]}"></td>
                                    <td th:text="${mt[10]}"></td>
                                    <td class="tdcenter">
                                        <!-- EDITAR -->
                                        <a th:href="@{/rh-editar-permisos/} + ${mt[11]}">
                                            <button class="btn btn-warning btn-circle btn-sm popoverxd" data-container="body" data-toggle="popover" data-placement="left" data-content="Editar"><i
                        class="fas fa-pen"></i></button>
                                        </a>

                                        <!-- MÁS DETALLE -->
                                        <a th:href="@{/rh-editar-permisos} + ${mt[11]}">
                                            <button class="btn btn-warning btn-circle btn-sm popoverxd" data-container="body" data-toggle="popover" data-placement="left" data-content="M&aacute;s detalles"><i
                        class="fas fa-info"></i></button>
                                        </a>

                                        <!-- RECHAZAR -->
                                        <a th:href="@{/rechazar-permiso/} + ${mt[11]}" method="post" th:if="${mt[7] == 1}">
                                            <!-- form th:action="@{/rechazar-permiso/} + ${mt[11]}" method="post" th:if="${mt[7] == 1}"-->
                                            <button class="btn btn-danger btn-circle btn-sm popoverxd" data-container="body" data-toggle="popover" data-placement="left" data-content="Rechazar" type="submit">
                    <i class="fas fa-caret-down"></i>
                  </button>
                                            <!--/form -->
                                        </a>

                                        <!-- ELIMINAR -->
                                        <a th:href="@{/rh-darBaja-permisos/} + ${mt[11]}">
                                            <button class="btn btn-danger btn-circle btn-sm popoverxd" data-container="body" data-toggle="popover" data-placement="left" data-content="Eliminar">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                                        </a>

                                        <!-- ACTIVAR -->
                                        <a th:href="@{/activar-permiso/} + ${mt[11]}" method="post" th:if="${mt[7] == 0}">
                                            <!--form th:action="@{/activar-permiso/} + ${mt[11]}" method="post" th:if="${mt[7] == 0}"-->
                                            <button class="btn btn-success btn-circle btn-sm popoverxd" data-container="body" data-toggle="popover" data-placement="left" data-content="Aprobar" type="submit">
                    <i class="fas fa-sort-up"></i>
                  </button>
                                            <!--/form-->
                                        </a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

            </section>
        </div>
        <div th:insert="navegacion-footer"></div>
    </div>
    <!-- ./wrapper -->
    <div th:replace="navegacion-scripts"></div>

    <script src="dist/js/tablaPermisos.js"></script>
    
    <script src="/dist/js/sweetalert.js"></script>

    <script>
        $('#iRH').removeClass('text-altima');
        $('#menuRH').addClass('menu-open');
        $('#navRH').addClass('active-altima');
        $('#navRH3').addClass('active');
    </script>
    <!-- Codigo para mensajes de alerta-->
    <script th:if="${icon != null}" th:inline="javascript">
            Swal.fire({

                position: 'center',
                icon: /*[[${icon}]]*/ 'default',
                title: /*[[${title}]]*/ 'default',
                showConfirmButton: false,
                timer: 2500
            });
        </script>
        

</body>

</html>

<div class="modal fade" id="nuevaIncidencia" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
		<div class="modal-content modal-rounded-body">
			<div class="modal-header bg-altima modal-rounded-header">
				<h5 class="modal-title" id="exampleModalLabel">Nuevo</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span
						aria-hidden="true">&times;</span> </button>
			</div>
			<div class="modal-body col-md">
				<form class="row">
					<div class="form-group col-md-6">
						<label for="maquilero">Maquilero</label>
                        <select class="form-control selectpicker" data-live-search="true" title="Seleccione uno..." onchange="listarPedidos(this.value)"   id="maquilero" name="maquilero">
                            <option th:each="maquilero : ${maquileros}" th:value="${maquilero[0]}" th:text="${maquilero[1]}">

                            </option>
                        </select>
						
					</div>
					<div class="form-group col-md-6">
						<label for="pedido">Pedido</label>
                        <select class="form-control selectpicker" data-live-search="true" title="Seleccione uno..." onchange="listarOp(this.value)" name="noPedido" id="noPedido"></select>
						
					</div>

                    <div class="form-group col-md-6">
						<label for="op">OP</label>
                        <select class="form-control selectpicker" data-live-search="true" title="Seleccione uno..."  name="op" id="op"></select>
						
					</div>

                    <div class="form-group col-md-6">
						<label for="cantidad">Cantidad</label>
                        <input class="form-control" type="number" name="cantidad" id="cantidad" >
						
					</div>

                    <div class="form-group col-md-6">
                        <label for="reporte">Descuento</label>
						<div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">Si</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">No</label>
                        </div>
						
					</div>

                    
                    <div class="form-group col-md-6">
						<label for="monto">Monto</label>
                        <input class="form-control"  step="0.01"  type="number" name="monto" id="monto" disabled>
						
					</div>

                    <div class="form-group col-md-12">
						<label for="reporte">Reporte</label>
                        <input class="form-control"  name="reporte" id="reporte">
						
					</div>


					<div class="form-group col-sm-12"> <a data-dismiss="modal"
							class="btn icon-btn btn-danger text-white mr-auto"><span
								class="btn-glyphicon spancircle fas fa-arrow-left img-circle text-danger"></span>Cancelar</a>
						<button type="button" onclick='save()'
							class="btn icon-btn btn-altima text-white float-right"><span
								class="btn-glyphicon spancircle fas fa-save img-circle text-altima"></span>Guardar</button>
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}" id="token" th:value="${_csrf.token}" />
					<input type="hidden" id="fechaRegistro" value="" />

				</form>
			</div>
		</div>
	</div>
</div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="navegacion-head :: header">
    <title id="pageTitle">Inventario | Altima</title>
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Inventario <a th:href="@{/agregar-inventario-amp}"><button class="btn btn-altima btn-circle btn-sm popoverxd" data-container="body" data-placement="right" data-content="Agregar inventario"><i class="fas fa-plus"></i></button></a></h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item altima">Altima</li>
                                <li class="breadcrumb-item active">Comercial</li>
                                <li class="breadcrumb-item active">AMP</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <!-- Default box -->
                            <div class="card">
                                <div class="card-header bg-altima">
                                    <h3 class="card-title">Listado de materiales</h3>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped table-bordered" id="tablaAMPInv" style="width:100%">
                                        <thead>
                                            <tr>
                                                <th>Clave altima</th>
                                                <th>Art&iacute;culo</th>
                                                <th>Clasificaci&oacute;n</th>
                                                <th>L&iacute;nea</th>
                                                <th>Existencia</th>
                                                <th>Unidad de medida</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        	 <tr th:each="inventario: ${inventario}">
                                        	 	<td th:text="${inventario[1]}"></td>
                                        	 	<td th:text="${inventario[2]}"></td>
                                        	 	<td th:text="${inventario[3]}"></td>
                                        	 	<td th:text="${inventario[4]}"></td>
                                        	 	<td th:text="${inventario[5]}"></td>
                                        	 	<td th:text="${inventario[6]}"></td>
                                        	 	
                                        	 	
                                        	 	<td class="text-center">
                                                    <button class="btn btn-info btn-circle btn-sm popoverxd" data-container="body" data-placement="top" data-content="Ver detalles"><i class="fas fa-info"></i></button>
                                                    <a th:if="${inventario[7]  == 1}" th:href="@{/baja-inventario-amp/}+ ${inventario[0]}" class="btn btn-danger btn-circle btn-sm popoverxd btn-baja" data-container="body" data-placement="top" data-content="Dar de baja"><i class="fas fa-caret-down"></i></a>
                                                    <a th:if="${inventario[7]  == 0}" th:href="@{/alta-inventario-amp/}+ ${inventario[0]}" class="btn btn-success text-white btn-circle btn-sm btn-alta popoverxd btn-alta" data-container="body" data-placement="top" data-content="Dar de alta"><i class="fas fa-sort-up"></i></a>
                                                    <a th:href="@{/editar-inventario-amp/}+ ${inventario[0]}" class="btn btn-warning btn-circle btn-sm popoverxd" data-container="body" data-placement="top" data-content="Editar"><i class="fas fa-pen"></i></a>
                                                    <a th:href="@{'/proveedores-inventario-amp'}" class="btn btn-altima btn-circle btn-sm popoverxd" data-container="body" data-placement="top" data-content="Proveedores"><i class="fas fa-building"></i></a>
                                                </td>
                                        	 </tr>
                                            
                                           
                                           
                                           
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                </div>
                <!-- Main row -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <div th:insert="navegacion-footer"></div>
    </div>
    <!-- SweetAlert -->
    <script src="dist/js/sweetalert.js"></script>
   <script th:if="${icon != null}" th:inline="javascript">
		Swal.fire({
	    	  position: 'center',
	          icon: /*[[${icon}]]*/,
	          title: /*[[${title}]]*/,
	          showConfirmButton: false,
	          timer: 1250
	    });
	</script>
    <div th:replace="navegacion-scripts"></div>
    <script src="/dist/js/tablaInventarioAMP.js"></script>
    
    <script>
    

    $('.btn-alta').on('click', function (e) {
	    e.preventDefault();
	    var href =$(this).attr('href');
	
	    Swal.fire({
			title: 'Deseas dar de alta este inventario',
			icon: 'warning',
			showCancelButton: true,
			cancelButtonColor: '#6C757D',
			cancelButtonText: 'Cancelar',
			confirmButtonText: 'Aceptar',
			confirmButtonColor: '#0275dB',
		}).then((result) => {
			if (result.value) {
				window.location.href = href;
			}
			
			  
		})
	    
	});
    
    $('.btn-baja').on('click', function (e) {
	    e.preventDefault();
	    var href =$(this).attr('href');
	
	    Swal.fire({
			title: 'Deseas dar de baja este inventario',
			icon: 'warning',
			showCancelButton: true,
			cancelButtonColor: '#6C757D',
			cancelButtonText: 'Cancelar',
			confirmButtonText: 'Aceptar',
			confirmButtonColor: '#dc3545',
		}).then((result) => {
			if (result.value) {
				window.location.href = href;
			}
			
			  
		})
	    
	});
        $('#iComercial').removeClass('text-altima');
        $('#navComercial').addClass('active-altima');
        $('#menuComercial').addClass('menu-open');
        $('#menuAMP').addClass('menu-open');
        $('#navAMP').addClass('active');
        $('#navAMPInv').addClass('active');
    </script>
</body>

</html>

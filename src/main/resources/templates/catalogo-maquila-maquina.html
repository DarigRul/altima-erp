<div class="small-box bg-primary">
    <div class="inner">
        <h3>Activos</h3>
        <button th:if="${(#authorization.expression('hasRole(''ROLE_DISENIO_MAQUILA_CATALOGOS_LISTAR'')') or #authorization.expression('hasRole(''ROLE_ADMINISTRADOR'')'))}" data-toggle="modal" data-target="#maquinas" class="btn btn-link text-white" style="padding-left: 1px;"><i class="fas fa-info-circle"></i> Detalle</button>
    </div>
    <div class="icon">
        <i class="ion ion-ios-pricetags-outline"></i>
    </div>
    <a class="small-box-footer">
        <button th:if="${(#authorization.expression('hasRole(''ROLE_DISENIO_MAQUILA_CATALOGOS_AGREGAR'')') or #authorization.expression('hasRole(''ROLE_ADMINISTRADOR'')'))}" onclick="agregarMaquina()" class="btn btn-link text-white">Agregar <i class="fas fa-plus-circle"></i></button>
    </a>
</div>
<!-- Modal Marcas Tabla -->
<div class="modal fade" id="maquinas" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document" id="modalMarcasMobile">
        <div class="modal-content" id="contenedorTabla">
            <div class="modal-header bg-primary">
                <h5 class="modal-title" id="exampleModalLongTitle">Listado de activos <button th:if="${(#authorization.expression('hasRole(''ROLE_DISENIO_MAQUILA_CATALOGOS_AGREGAR'')') or #authorization.expression('hasRole(''ROLE_ADMINISTRADOR'')'))}" onclick="agregarMaquina()" class="btn btn-light btn-circle btn-sm text-primary popoverxd"
                        data-container="body" data-toggle="popover" data-placement="right" data-content="Agregar"><i class="fas fa-plus fa-sm"></i></button>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered tablaAMP" id="tableMaquinaActivo" style="width:100%;">
                    <thead>
                        <tr>
                            <th>Clave</th>
                            <th>Nombre</th>
                            <th>Activo Fijo</th>
                            <th class="text-center">Acciones</th>

                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Modal agregar -->
<div class="modal fade" id="modalAgregarMaquina" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" style="max-width: 40%;" role="document" id="modalMarcasMobile">
        <div class="modal-content" id="contenedorTabla">
            <div class="modal-header bg-primary">
                <h5 class="modal-title" id="tituloAFI" >Nueva maquina 
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="formMaquina" id="formMaquina" class="row" autocomplete="off"> 

                    <div class="form-group col-sm-12">
                        <label for="maquina">Nombre</label> 
                        <input type="text" autocomplete="off" class="form-control" maxlength="45"  id="nombre" placeholder="Nombre">
                        <input type="hidden"  id="idLookup">
                    </div>

                    <div class="form-group col-sm-12">
                        <label for="maquina">Activo Fijo</label> 
                        <select name="Mactivoid" id="Mactivoid" class="form-control selectpicker" data-live-search="true" data-live-search-normalize="true" title="Selecciona uno...">

                        </select>
                        
                    </div>

                    <div class="alert alert-light form-group col-sm-12" role="alert" style="display: none" id="alertMaquina" >

                        <h5 class="alert-heading center"><i class="fas fa-exclamation" style="color:brown"></i> Complete el formulario</h5>
  
                    </div>
                   

                    <div class="card-footer center">
                        <button onclick="guardarMaquina()" type="button" class="btn btn-primary btn-lg">Agregar</button>
                        <button type="button"  data-dismiss="modal" class="btn btn-secondary btn-lg">Cancelar</button>
                        
                    </div>
    
                </form>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="navegacion-head :: header">
	<title id="pageTitle">Ubicaciones - Rollos | Altima</title>
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
	<!-- Site wrapper -->
	<div class="wrapper" id="app">
		<!-- Navbar -->
		<div th:insert="navegacion-nav"></div>
		<!-- /.navbar -->
		<!-- Modal -->
		<div th:insert="navegacion-logout"></div>
		<!-- Main Sidebar Container -->
		<div th:insert="navegacion-aside"></div>
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Ubicaciones</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item altima">Altima</li>
								<li class="breadcrumb-item active">Comercial</li>
								<li class="breadcrumb-item active">AMP</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>
			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<!-- Default box -->
							<div class="card">
								<div class="card-header bg-altima">
									<h3 class="card-title">Listado de entradas y salidas</h3>
									<button @click="getRowsFiltered"	class="btn btn-dark popoverxd" data-container="body" target="_blank"
										data-toggle="popover" data-placement="right" data-content="Imprimir">
										<i class="fas fa-print fa-sm"></i></button>
								</div>
								<div class="card-body">
									<table class="table table-striped table-bordered">
										<thead>
											<tr>
												<th>Ubicaci&oacute;n</th>
												<th>Rollo</th>
												<th>Lote</th>
												<th>Cantidad</th>
												<th>Almac&eacute;n</th>
												<th>Acciones</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="casillero : ${casilleros}">
												<td th:text="${casillero.casillero}"></td>
												<td th:text="${casillero.idText}">15/06/20 14:00</td>
												<td th:text="${casillero.lote}">Salida</td>
												<td th:text="${casillero.cantidad}">Salida a corte</td>
												<td th:text="${casillero.almacenFisico}">Apartados</td>
												<td class="text-center">
													<button class="btn btn-info btn-circle btn-sm popoverxd"
														data-container="body" data-placement="top"
														data-content="Ver detalles"><i class="fas fa-info"></i></button>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
				<!-- Main row -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<div th:insert="navegacion-footer"></div>
	</div>
	<div th:replace="navegacion-scripts"></div>
	<script src="/plugins/vue/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="/dist/js/ubicacionRollo.js"></script>
	<script>
		$('#iComercial').removeClass('text-altima');
		$('#navComercial').addClass('active-altima');
		$('#menuComercial').addClass('menu-open');
		$('#menuAMP').addClass('menu-open');
		$('#navAMP').addClass('active');
		$('#navUbic').addClass('active');
	</script>
</body>

</html>

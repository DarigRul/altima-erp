<!-- Modal -->
<div class="modal fade" id="modalConcentradoPrendas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Listar prendas de empleado</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
			</div>
			<form>
				<div class="modal-body">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="cargaEmpresa">Empleado</label>
							<select id="ListaEmpleados" class="form-control selectpicker" data-live-search="true" title="Selecciona uno...">
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="cargaEmpresa">Coordinado</label>
							<select id="ListaCoordinados" class="form-control selectpicker" data-live-search="true" title="Selecciona uno...">
								<option th:each="coordinado: ${coordinados}" th:value="${coordinado.idCoordinado}" th:text="${coordinado.idText}"></option>
							</select>
						</div>
						<div class="form-group col-md-4">
							<label for="cargaEmpresa">Modelo - Tela</label>&nbsp;
							<div class="spinner-border text-primary spinner-border-sm" role="status" id="CargandoModelos" style="display: none">
	  							<span class="sr-only">Loading...</span>
							</div>
							<select id="ListaModelos" class="form-control selectpicker" data-live-search="true">
							</select>
						</div>
						<div class="form-group col-md-4">
							<label for="cantidadPrendas">Cantidad</label>
							<input type="number" class="form-control" id="cantidadPrendas" value="0" min="0">
						</div>
						<div class="form-group col-md-4">
							<label for="cantidadPrendasEspecial">Cantidad especial</label>
							<input type="number" class="form-control" id="cantidadPrendasEspecial" value="0" min="0">
						</div>
						<div class="form-group col-md-12 text-center">
							<button class="btn btn-primary" type="button" id="BotonAgregar1" onclick="AgregarPrendaEmpleadoValidacionCamposVacios()">Agregar</button>
						</div>
						<div class="form-group col-md-12">
							<table class="table table-bordered tablaConcentradoModal" style="width:100%">
								<thead>
									<tr>
										<th>Coordinado</th>
										<th>Modelo - Tela</th>
										<th>Cantidad</th>
										<th>Cantidad especial</th>
										<th>Eliminar</th>
									</tr>
								</thead>
								<tbody id="CuerpoTablaPrendaEmpleado">
									<!-- Contenido de Tabla aÃ±adido dinamicamente -->
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger mr-auto" data-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-primary" id="BotonGuardarModal" onclick="EnviarEmpleadoPrendas()">Guardar prendas de empleado</button>
					
					<button class="btn btn-primary" type="button" disabled id="BotonCargandoGuardando">
  						<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  						Guardando...
  						<span class="sr-only">Loading...</span>
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

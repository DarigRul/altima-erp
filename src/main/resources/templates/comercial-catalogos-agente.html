<div class="small-box bg-altima div-rounded">
    <div class="inner">
        <h3>Agentes de Venta</h3>
        <button sec:authorize="hasAnyRole('ROLE_COMERCIAL_CATALOGOS_LISTAR', 'ROLE_ADMINISTRADOR')" data-toggle="modal" data-target="#detalleAgente" class="btn btn-link text-white" style="padding-left: 1px;"><i class="fas fa-info-circle"></i> Detalle</button>
    </div>
    <div class="icon">
        <i class="fas fa-user"></i>
    </div>
    <a class="small-box-footer div-rounded-footer">
        <button sec:authorize="hasAnyRole('ROLE_COMERCIAL_CATALOGOS_AGREGAR', 'ROLE_ADMINISTRADOR')" onclick="agregarAgente()" class="btn btn-link text-white">Agregar <i class="fas fa-plus-circle"></i></button>
    </a>
</div>
<!-- Modal Marcas Tabla -->
<div class="modal fade" id="detalleAgente" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content modal-rounded-body">
            <div class="modal-header bg-altima modal-rounded-header">
                <h5 class="modal-title">Agentes de Venta&nbsp;<button sec:authorize="hasAnyRole('ROLE_COMERCIAL_CATALOGOS_AGREGAR', 'ROLE_ADMINISTRADOR')" onclick="agregarAgente()" class="btn btn-light btn-circle btn-sm popoverxd" data-container="body" data-toggle="popover"
                        data-placement="right" data-content="Agregar"><i class="fas fa-plus text-altima"></i></button></h5>
                <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="crearTablaAgentes">
                <div id="borrarTablaAgentes">
                    <table class="table table-striped table-bordered" style="width: 100%;">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="agregarAgente" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary" id="titleModal">
                <h5 class="modal-title cartLess" id="exampleModalLongTitle">Agente de ventas</h5>
                <button type="button" class="close cartLess" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body row">
                <div class="form-group col-md-4">
                    <label for="areaAgente">&Aacute;rea</label>
                    <select class="form-control selectpicker" title="Seleccione uno..." id="areaAgente">
				      </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="depaAgente">Departamento</label>
                    <select class="form-control selectpicker" title="Seleccione uno..." id="depaAgente">
					    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="PuestoAgente">Puesto</label>
                    <select class="form-control selectpicker" title="Seleccione uno..." id="puestoAgente">
				      	</select>
                </div>
                <div class="form-group col-md-12">
                    <label for="nombreAgente">Nombre</label>
                    <select class="form-control selectpicker" title="Seleccione uno..." id="nombreAgente">
				      </select>
                </div>
                <div class="form-group col-md-12">
                    <h4>Caracter&iacute;stica de venta</h4>
                </div>
                <div class="form-group col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="foraneoAgente">
                        <label class="form-check-label" for="foraneoAgente">
			      			For&aacute;neos
			      			</label>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="licitacionAgente">
                        <label class="form-check-label" for="licitacionAgente">
				      	Licitaciones
				      	</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger mr-auto" data-dismiss="modal">Cancelar</button>
                <button type="button" id="ValidarInformacionAgenteCatalogo" class="btn btn-primary">Enviar</button>
            </div>
        </div>
        <input type="hidden" id="idAgenteCatalogoComercial">
    </div>
</div>

<div class="modal fade" id="SeleccionPrograma" tabindex="-1" role="dialog" aria-labelledby="Formulario"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 40%;" role="document">
        <div class="modal-content modal-rounded-body">
            <div class="modal-header bg-altima modal-rounded-header">
                <h5 class="modal-title">Selecci&oacute;n de proceso</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-12">
                        	<div class="form-group col-md-12">
                           		<label for="">Seleccione un proceso</label>
                            </div>
                            <div class="form-group col-md-12">
                        		<select class="form-control selectpicker" data-live-search="true" title="Seleccione un proceso..." id="procesosActivos">
                        			<option th:each="proceso:${listProcesos}" th:text="${proceso.nombreLookup}" th:value="${proceso.idLookup}">
                        		</select>
                        	</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer modal-rounded-footer">
                    <a class="btn btn-sm icon-btn btn-danger text-white mr-auto"><span class="btn-glyphicon fas fa-arrow-left img-circle text-danger"></span>Cancelar</a>
                    <button class="btn btn-sm icon-btn btn-altima text-white float-right" onclick="listarExplosionPorProceso()"><span class="btn-glyphicon fas fa-save img-circle text-altima"></span>Guardar</button>
                </div>
        </div>
    </div>
</div>

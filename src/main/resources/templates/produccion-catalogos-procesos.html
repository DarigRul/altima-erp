<div class="small-box bg-success">
    <div class="inner">
        <h3>Procesos</h3>
        <button data-toggle="modal" data-target="#detalleProceso" class="btn btn-link text-white"
            style="padding-left: 1px;"><i class="fas fa-info-circle"></i> Detalle</button>
    </div>
    <div class="icon">
        <i class="ion ion-ios-pricetags-outline"></i>
    </div>
    <a class="small-box-footer">
        <button onclick="addProceso()" class="btn btn-link text-white">Agregar <i
                class="fas fa-plus-circle"></i></button>
    </a>
</div>
<!-- Modal Marcas Tabla -->
<div class="modal fade" id="detalleProceso" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document" id="modalMarcasMobile">
        <div class="modal-content" id="contenedorTabla">
            <div class="modal-header bg-success">
                <h5 class="modal-title" id="exampleModalLongTitle">Listado de procesos <button onclick="addProceso()"
                        class="btn btn-light btn-circle btn-sm text-success popoverxd" data-container="body"
                        data-toggle="popover" data-placement="right" data-content="Agregar"><i
                            class="fas fa-plus fa-sm"></i></button>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table id="tableProceso" class="table table-striped table-bordered tablaCatalogosProduccion"
                    style="width:100%;">
                    <thead>
                        <tr>
                            <th>Clave</th>
                            <th>Descripci&oacute;n</th>
                            <th>Tipo</th>
                            <th>Origen</th>
                            <th>Permiso</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- Modal Marcas Tabla -->
<div class="modal fade" id="modalPermisosProcesos" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 40%;" role="document" id="modalMarcasMobile">
        <div class="modal-content modal-rounded-body" id="contenedorTabla">
            <div class="modal-header bg-success modal-rounded-header">
                <h5 id="exampleModalLongTitle" aling="center">Permisos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <input type="hidden" id="idLookupProceso" name="idLookupProceso" class="form-control">
                    <div class="form-group col-sm-12">
                        <label>Usuario</label>
                        <div class="input-group mb-3">
                            <select class="form-control selectpicker" title="Selecciona uno..." data-live-search="true"
                                data-live-search-normalize="true" id="selectUser" name="selectUser">
                            </select>
                            <div class="input-group-append">
                                <button class="btn btn-sm icon-btn btn-altima text-white float-right" disabled
                                    id="boton-add-proceso-permiso" onclick="agregarProcesoPermiso()" type="button"><span
                                        class="btn-glyphicon fas fa-plus img-circle text-altima"></span>Agregar</button>
                            </div>
                        </div>
                    </div>

                </div>

                <table class="table table-striped table-bordered tablaCatalogosProduccion" style="width:100%;"
                    id="tablaProcesosPermisos">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>

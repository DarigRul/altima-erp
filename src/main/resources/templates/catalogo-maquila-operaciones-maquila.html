<div class="small-box bg-warning">
    <div class="inner">
        <h3>Operaciones de maquila</h3>
        <button th:if="${(#authorization.expression('hasRole(''ROLE_DISENIO_MAQUILA_CATALOGOS_LISTAR'')') or #authorization.expression('hasRole(''ROLE_ADMINISTRADOR'')'))}" data-toggle="modal" data-target="#detalleOperacionesMaquilaa" class="btn btn-link text-white" style="padding-left: 1px;"><i class="fas fa-info-circle"></i> Detalle</button>
    </div>
    <div class="icon">
        <i class="ion ion-ios-pricetags-outline"></i>
    </div>
    <a class="small-box-footer">
        <button th:if="${(#authorization.expression('hasRole(''ROLE_DISENIO_MAQUILA_CATALOGOS_AGREGAR'')') or #authorization.expression('hasRole(''ROLE_ADMINISTRADOR'')'))}" onclick="agregarOperacionMaquila()" class="btn btn-link text-white">Agregar <i class="fas fa-plus-circle"></i></button>
    </a>
</div>
<!-- Modal Marcas Tabla -->
<div class="modal fade" id="detalleOperacionesMaquilaa" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document" id="modalMarcasMobile">
        <div class="modal-content" id="contenedorTabla">
            <div class="modal-header bg-warning">
                <h5 class="modal-title" id="exampleModalLongTitle">Listado Operaciones de maquila <button th:if="${(#authorization.expression('hasRole(''ROLE_DISENIO_MAQUILA_CATALOGOS_AGREGAR'')') or #authorization.expression('hasRole(''ROLE_ADMINISTRADOR'')'))}" onclick="agregarOperacionMaquila()" class="btn btn-light btn-circle btn-sm text-warning popoverxd"
                        data-container="body" data-toggle="popover" data-placement="right" data-content="Agregar"><i class="fas fa-plus fa-sm"></i></button>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered tablaAMP" id="tableOperacionesMaquila" style="width:100%;">
                    <thead>
                        <tr>
                            <th>Clave</th>
                            <th>Famila</th>
                            <th>Operaci&oacute;n</th>
                            <th>Maquina</th>
                            <th>SAM</th>
                            <th>PZAS. X HR.</th>
                            <th>PZAS.X Turno</th>
                            <th class="text-center">Acciones</th>

                        </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<!-- Modal agregar -->
<div class="modal fade" id="modalOperacionesMaquila" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" style="max-width: 40%;" role="document" id="modalMarcasMobile">
        <div class="modal-content" id="contenedorTabla">
            <div class="modal-header bg-warning">
                <h5 class="modal-title" id="exampleModalLongTitle">Operaciones 
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="formOperacion" id="formOperacion" class="row" autocomplete="off">

                    <div class="form-group col-sm-6">
                        <input type="hidden"  id="idLookup">
                        <label for="idFamilia">Familia</label> 
                        <select name="idFamilia" id="idFamilia" class="form-control selectpicker" data-live-search="true" data-live-search-normalize="true" title="Selecciona uno..." >
                            
                        </select>
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="operacion">Operaci&oacute;n</label> 
                        <input type="text" class="form-control" id="operacion" name="operacion" placeholder="OpereaciÃ³n"> 
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="maquina">Maquina</label> 
                        <select name="idMaquina" id="idMaquina"  class="form-control selectpicker" data-live-search="true" data-live-search-normalize="true" title="Selecciona uno..." >
                        
                        </select>
                    </div>

                    <div class="form-group col-sm-6">
                        <label for="SAM">SAM</label> 
                        <input type="text" class="form-control" id="SAM" name="SAM" placeholder="SAM"> 
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="turno">Turno (Hrs)</label> 
                        <input type="text" class="form-control" id="turno" name="turno" placeholder="9"> 
                    </div>

                    <div class="alert alert-light form-group col-sm-12" role="alert" style="display: none" id="alertOperaciones" >

                        <h5 class="alert-heading center"><i class="fas fa-exclamation" style="color:brown"></i> Complete el formulario</h5>
  
                    </div>

                    <div class="card-footer center">
                        <button type="button" onclick="guardarOperacion()" class="btn btn-primary btn-lg">Agregar</button>
                        <button type="button" data-dismiss="modal"  class="btn btn-secondary btn-lg">Cancelar</button>
                        
                    </div>
    
                </form>
            </div>
        </div>
    </div>
</div>

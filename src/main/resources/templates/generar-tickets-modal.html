<div class="modal fade" id="generarTickets" tabindex="-1" role="dialog" aria-labelledby="materiaPrimaAlmacen"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 90%;" role="document">
        <div class="modal-content modal-rounded-body">
            <div class="modal-header bg-altima modal-rounded-header">
                <h5 class="modal-title">Generador de tickets</h5>
            </div>
            <form action="">
                <div class="modal-body">
                     <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">Operaciones</label>
      <input type="text" class="form-control" id="operaciones" readonly value="" >
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Modelo</label>
      <input type="text" readonly class="form-control" id="modelo" value="">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Tela</label>
      <input type="text" readonly class="form-control" id="tela" value="" >
    </div>
  </div>
    <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputEmail4">Confecc</label>
      <input type="number" readonly class="form-control" id="cantidad" value=""/>
    </div>
    <input type="hidden" id="idcontrol" value="">
        <input type="hidden" id="idprenda" value="">
    
    <div class="form-group col-md-4">
      <label for="inputPassword4">Prenda por bulto</label>
      <input type="number" class="form-control" id="cantidadprenda" min="1">
    </div>
     <input type="hidden" th:name="${_csrf.parameterName}" id="token" th:value="${_csrf.token}" />
    <div class="form-group col-md-4">
      <label for="inputPassword4">Restan</label>
      <input type="number" readonly  class="form-control" id="restante" value=""/>
    </div>
  </div>
  <div class="form-row">
   <div class="form-group col-md-4">
   <button class="btn icon-btn btn-altima text-white" type="button" id="Guardar"><span
                            class="btn-glyphicon fas fa-check img-circle text-altima"></span>Agregar</button>
</div>
</div>
<div id="tabla">
                   
                    </div>
                </div>
                <div class="modal-footer">
                
                    <button class="btn icon-btn btn-danger text-white mr-auto" type="button"  data-dismiss="modal" id="cerrarModalOrden"><span
                            class="btn-glyphicon fas fa-times fa-lg img-circle text-danger"></span>Cancelar</button>
                    <button class="btn icon-btn btn-altima text-white" type="button" id="enviarOrden"><span
                            class="btn-glyphicon fas fa-check img-circle text-altima"></span>Generar tickets</button>
                </div>
            </form>
        </div>
    </div>
</div>

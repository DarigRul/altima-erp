<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="navegacion-head :: header">
    <title id="pageTitle">Solicitudes de empleado | Altima</title>
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Solicitudes de empleados <a th:href="@{/rh-solicitudes}" class="btn btn-danger btn-circle btn-sm popoverxd" data-container="body" data-placement="right" data-content="Agregar"><i class="fas fa-arrow-left"></i></a></h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item altima">Altima</li>
                                <li class="breadcrumb-item active">Recursos Humanos</li>
                                <li class="breadcrumb-item active">Solicitudes de empleados</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-header bg-altima">
                            <h5 class="card-title">Nueva solicitud de empleado</h5>
                        </div>
                        <div class="card-body">
                            <form class="row">
                                <div class="form-group col-md-4">
                                    <label for="areaSolicitud">&Aacute;rea</label>
                                    <select class="form-control selectpicker" data-live-search="true" data-live-search-normalize="true" title="Selecciona uno..." id="areaSolicitud">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="DepartamentoSolicitud">Departamento</label>
                                    <select class="form-control selectpicker" id="DepartamentoSolicitud" data-live-search="true" data-live-search-normalize="true" title="Selecciona uno...">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="PuestoSolicitud">Puesto</label>
                                    <select class="form-control selectpicker" id="PuestoSolicitud" data-live-search="true" data-live-search-normalize="true" title="Selecciona uno...">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="SueldoSolicitud">Sueldo a publicar</label>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">$</span>
                                        </div>
                                        <input type="text" class="form-control" id="SueldoSolicitud" placeholder="2500.00">
                                    </div>
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="FechaSolicitud">Fecha de ingreso</label>
                                    <input type="date" class="form-control" id="FechaSolicitud" placeholder="10" min="1">
                                </div>

                                <div class="form-group col-md-12">
                                    <label for="ObservacionesSolicitud">Observaciones</label>
                                    <textarea class="form-control" id="ObservacionesSolicitud" rows="3" placeholder="Especificar"></textarea>
                                </div>
                                <div class="form-group col-sm-12">
                                    <a th:href="@{'/rh-solicitudes'}" class="btn icon-btn btn-danger text-white mr-auto"><span class="btn-glyphicon spancircle fas fa-arrow-left img-circle text-danger"></span>Cancelar</a>
                                    <button class="btn icon-btn btn-altima text-white float-right" type="submit"><span class="btn-glyphicon spancircle fas fa-save img-circle text-altima"></span>Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.card -->
            </section>
        </div>
        <div th:insert="navegacion-footer"></div>
    </div>
    <div th:replace="navegacion-scripts"></div>
    <script>
        $('#iRH').removeClass('text-altima');
        $('#menuRH').addClass('menu-open');
        $('#navRH').addClass('active-altima');
        $('#submenuRH').addClass('menu-open');
        $('#navRH4').addClass('active');
        $('#subnavRH2').addClass('active');
    </script>

</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="navegacion-head :: header">
	<title id="pageTitle">Mensajer&iacute;a | Altima</title>
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Mensajer&iacute;a <a th:href="@{/generar-solicitud}"><button class="btn btn-altima btn-circle btn-sm popoverxd" data-container="body" data-placement="right" data-content="Nueva solicitud"><i class="fas fa-plus"></i></button></a></h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item altima">Altima</li>
                                <li class="breadcrumb-item active">Mensajer&iacute;a</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                    	<div class="card card-primary card-tabs">
			              <div class="card-header bg-altima p-0 pt-1 border-bottom-0">
			                <ul class="nav nav-tabs" id="custom-tabs-two-tab" role="tablist">
			                  <li class="nav-item">
			                    <a class="nav-link active" id="custom-tabs-two-home-tab" data-toggle="pill" href="#custom-tabs-two-home" role="tab" aria-controls="custom-tabs-two-home" aria-selected="true"><i class="fas fa-inbox"></i> Notificaciones</a>
			                  </li>
			                  <li class="nav-item">
			                    <a class="nav-link" id="custom-tabs-two-profile-tab" data-toggle="pill" href="#custom-tabs-two-profile" role="tab" aria-controls="custom-tabs-two-profile" aria-selected="false"><i class="far fa-envelope"></i> Solicitudes</a>
			                  </li>
			                </ul>
			              </div>
			              <div class="card-body">
			                <div class="tab-content" id="custom-tabs-two-tabContent">
			                  <div class="tab-pane fade show active" id="custom-tabs-two-home" role="tabpanel" aria-labelledby="custom-tabs-two-home-tab">
			                  	<div class="card-body p-0">
                                	<div th:insert="solicitudes-inbox"></div>
                            	</div>
                            	<!-- /.card-body -->
			                  </div>
			                  <div class="tab-pane fade" id="custom-tabs-two-profile" role="tabpanel" aria-labelledby="custom-tabs-two-profile-tab">
			                  	<div class="card-body p-0">
                                	<div th:insert="solicitudes-sent"></div>
                            	</div>
			                  </div>
			                </div>
			              </div>
			              <!-- /.card -->
			            </div>
			          </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <div th:insert="navegacion-footer"></div>
    </div>
    <!-- ./wrapper -->

    <div th:replace="navegacion-scripts"></div>
	<script>
	$('#iMensajeria').removeClass('text-altima');
	$('#navMensajeria').addClass('active-altima');
	</script>
</body>

</html>

<!-- Modal -->
<div class="modal fade" id="modalRutas" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content modal-rounded-body">
            <div class="modal-header modal-rounded-header bg-altima">
                <h5 class="modal-title" id="exampleModalLongTitle">Asignar Ruta</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label>Rutas</label>
                        <div class="input-group mb-3">
                            <select class="form-control selectpicker" data-live-search="true"
                                data-live-search-normalize="true" id="selectRutas">
                                <option value="0">Selecciona uno...</option>
                            </select>
                            <div class="input-group-append" style="margin-left: 10px;">
                                <button type="button" id="agregarRuta" class="btn icon-btn btn-altima text-white"><span
                                        class="btn-glyphicon spancircle fas fa-plus img-circle text-altima"></span>Agregar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalMiniTrazo" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content modal-rounded-body">
            <div class="modal-header modal-rounded-header bg-altima">
                <h5 class="modal-title" id="exampleModalLongTitle" style="margin-right: 5px;">Agregar mini trazo</h5>
                <button th:attr="onclick=|agregarMiniTrazo()|" id="agregarMiniTrazo"
                    class="btn btn-primary btn-circle btn-sm popoverxd"><i class="fas fa-plus"></i></button>
                <button th:attr="onclick=|verMiniTrazo()|" id="verMiniTrazo" style="display: none;"
                    class="btn btn-primary btn-circle btn-sm popoverxd"><i class="fas fa-images"></i></button>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group col-md-12">
                        <div class="container galeria">
                            <div class="row galeriarow">

                            </div>
                        </div>
                        <div class="container agregarMT" style="display: none;">
                            <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                                <div class="form-group">
                                    <label for="exampleFormControlFile1">Imagen</label>
                                    <input type="file" class="form-control-file" id="imagenMiniTrazo"
                                        name="imagenMiniTrazo">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Descripción</label>
                                    <textarea class="form-control" id="descripcion"
                                        placeholder="Descripcion"></textarea>
                                </div>
                                <button type="submit" id="enviarMiniTrazo" class="btn btn-primary">Guardar</button>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="navegacion-head :: header">
	<title id="pageTitle">Calidad | Altima</title>
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper">
     <input type="hidden" id="idCalidadEnco" th:value="${idCalidad}">
     <input type="hidden" id="idMaterial" th:value="${idMaterial}">
     <input type="hidden" id="tipoMaterial" th:value="${tipoMaterial}">
     <input type="hidden" id="operarioEncogiS" th:value="${operarioEncogi}">
     <input type="hidden" id="operarioLavadoS" th:value="${operarioLavado}">
     <input type="hidden" id="operarioCosturaS" th:value="${operarioCostura}">
     <input type="hidden" id="operarioContaminacionS" th:value="${operarioContaminacion}">
     <input type="hidden" id="entretelas" th:value="${entretelas}">
     <input type="hidden" id="proovedores" th:value="${proovedores}">
     <input type="hidden" id="aguja" th:value="${aguja}">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
        <input type="hidden" name="_csrf" id="token"  th:value="${_csrf.token}"/>
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
	                    	<h1>Nueva prueba de calidad</h1>    
						</div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item altima">Altima</li>
                                <li class="breadcrumb-item active">Dise&ntilde;o</li>
                                <li class="breadcrumb-item active">Calidad</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <!-- Default box -->
                            <div class="card">
                                <div class="card-header p-0 pt-1 bg-altima">
                                    <ul class="nav nav-tabs" role="tablist">
                                        <li role="presentation" class="nav-item"><a	
                                            href="#step1" class="nav-link active text-white border-tab" data-toggle="tab" 
                                            aria-controls="step1" role="tab"><i 
                                                class="fas fa-info-circle"></i>&nbsp;Pruebas de encogimiento</a></li>
                                        <li role="presentation" class="nav-item"><a
                                            href="#step2" class="nav-link text-white border-tab" data-toggle="tab"
                                            aria-controls="step2" role="tab"><i
                                                class="flaticon-sewing-thimble" style="margin-right: -5px;"></i>&nbsp;Pruebas de lavado y pilling</a></li>
                                        <li role="presentation" class="nav-item"><a
                                            href="#step3" class="nav-link text-white border-tab" data-toggle="tab"
                                            aria-controls="step3" role="tab"><i
                                                class="flaticon-needle-with-thread-to-sew-clothes"  style="margin-right: -5px;"></i>&nbsp;Pruebas de costura</a></li>
                                        <li role="presentation" class="nav-item"><a th:style="${forro}=='true'?'pointer-events: none; display: none;':''"
                                            href="#complete" class="nav-link text-white border-tab" data-toggle="tab" 
                                            aria-controls="complete" role="tab"><i
                                                class="flaticon-pocket-shape" style="margin-right: -5px;"></i>&nbsp;Prueba de contaminaci&oacute;n en combinaci&oacute;n de telas</a></li>
                                    </ul>
                                </div>
                                <div class="card-body">
                                    <div class="row">
										<section class="col-12" style="margin-top: -30px;">
											
												<br>
												<div class="tab-content py-2">
													<div class="tab-pane active" role="tabpanel" id="step1">
														<div th:insert="calidad-encogimiento"></div>
													</div>
													<div class="tab-pane" role="tabpanel" id="step2">
														<div th:insert="calidad-lavado"></div>
													</div>
													<div class="tab-pane" role="tabpanel" id="step3">
														<div th:insert="calidad-costura"></div>
													</div>
													<div class="tab-pane" role="tabpanel" id="complete">
														<div th:insert="calidad-contaminacion"></div>
													</div>
													<div class="clearfix"></div>
												</div>
										</section>
									</div>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <div th:insert="navegacion-footer"></div>
    </div>
    <!-- ./wrapper -->

	<div th:replace="navegacion-scripts"></div>
    <!-- Bootstrap Datatables Plugin-->
    <script th:src="@{/dist/js/PruebasCalidad.js}"></script>

    <script>
        $('#iDiseno').removeClass('text-altima');
        $('#menuDiseno').addClass('menu-open');
        $('#navDiseno').addClass('active-altima');
        $('#navDiseno1').addClass('active');
    </script>
	<script>
	$(document).ready(function() {
		listarOperarios();
		listarEntretelas();
		listarProveedores()
		listarAgujas();
	});
	</script>
</body>

</html>

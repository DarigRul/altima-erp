<form class="row">
	<div class="form-group col-md-3">
		<label for="numeroCotizacion">N&uacute;mero de cotizaci&oacute;n</label>
		<input type="text" disabled class="form-control" id="numeroCotizacion" th:value="${numeroCotizacion}"> </div>
	<div class="form-group col-md-3">
		<label for="tituloCotizacion">Titulo de la cotizaci&oacute;n</label>
		<input type="text" class="form-control" id="tituloCotizacion" placeholder="Especificar" th:value="${tituloCotizacion}"> </div>
	<div class="form-group col-md-3">
		<label for="tipoCotizacion">Cotizaci&oacute;n</label>
		<select class="form-control selectpicker" data-live-search="true" title="Selecciona uno..." id="tipoCotizacion">
			<option value='1' th:selected="${tipoCotizacion=='1'}">Cotizaci&oacute;n general</option>
			<option value='2' th:selected="${tipoCotizacion=='2'}">Cotizaci&oacute;n desglosada</option>
		</select>
	</div>
	<div class="form-group col-md-3">
		<label for="tipoPrecioVentas">Tipo de precio</label>
		<select class="form-control selectpicker" data-live-search="true" title="Selecciona uno..." id="tipoPrecioVentas">
			<option value='1' th:selected="${tipoPrecioVentas=='1'}" >Precio nuevo local</option>
			<option value='2' th:selected="${tipoPrecioVentas=='2'}" >Precio nuevo for&aacute;neo</option>
			<option value='3' th:selected="${tipoPrecioVentas=='3'}" >Precio antiguo local</option>
			<option value='4' th:selected="${tipoPrecioVentas=='4'}" >Precio antiguo for&aacute;neo</option>
		</select>
	</div>
	<div class="form-group col-md-3">
		<label for="gerenteVentas">Gerente</label>
		<select class="form-control selectpicker" data-live-search="true" title="Selecciona uno..." id="gerenteVentas">
			<option th:each="gerente:${ListarGerentes}" th:value="${gerente[0]}" th:text="${gerente[1]+' '}+${gerente[2]+' '}+${gerente[3]+' '}"></option>

		</select>
	</div>
	<div class="form-group col-md-3">
		<label for="agenteCotizacion">Agente de ventas</label>
		<select th:style="${paraNoAgentes}" class="form-control selectpicker agenteCotizacionSelect" data-live-search="true" title="Selecciona uno..." th:id="${agente=='1'}?'':agenteCotizacion">
			<option th:each="agente:${ListarAgentes}" th:value="${agente[0]}" th:text="${agente[1]+' '}+${agente[2]+' '}+${agente[3]+' '}">1</option>
		</select>
		<input th:style="${paraAgentes}" type="text" class="form-control agenteCotizacionInput" th:id="${agente=='1'}?agenteCotizacion:''" disabled th:data-agente="${idAgente}" th:value="${Agente}"> 
	</div>
	<div class="form-group col-md-3">
		<label for="clienteCotizacion">Cliente a cotizar</label>
		<select class="form-control selectpicker" data-live-search="true" title="Selecciona uno..." id="clienteCotizacion">
			<option th:each="cliente:${ListarClientes}" th:value="${cliente[0]}" th:text="${cliente[1]}">1</option>
		</select>
	</div>
	<div class="form-group col-md-3">
		<label for="IVACotizacion">I.V.A.</label>
		<select class="form-control selectpicker" data-live-search="true" title="Selecciona uno..." id="IVACotizacion">
			<option value='1' th:selected="${iva=='1.0'}">1</option>
			<option value='2' th:selected="${iva=='2.0'}">2</option>
			<option value='3' th:selected="${iva=='3.0'}">3</option>
			<option value='4' th:selected="${iva=='4.0'}">4</option>
			<option value='5' th:selected="${iva=='5.0'}">5</option>
		</select>
	</div>
	<div class="form-group col-md-12">
		<textarea class="form-control textareaCustom" id="observacionCotizacion" th:text="${textArea}" rows="6">

</textarea>
	</div>
		<div class="form-group col-sm-12">
			<a th:href="@{/cotizaciones}" class="btn icon-btn btn-danger text-white" type="submit"><span class="btn-glyphicon spancircle fas fa-arrow-left img-circle text-danger"></span>Cancelar</a>
			<a onclick="ValidarCotizacionInfo(this)" style="pointer-events: true" class="btn icon-btn btn-altima float-right text-white" type="submit" id="BotonGuardarInfo" ><span class="btn-glyphicon spancircle fas fa-save img-circle text-altima"></span>Guardar</a>
		</div>
</form>

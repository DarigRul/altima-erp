<!-- Modal -->
<div class="modal fade" id="nuevoTicket" tabindex="-1" role="dialog" aria-labelledby="nuevoTicketTitulo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content modal-rounded-body">
        <div class="modal-header bg-altima modal-rounded-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Nuevo ticket</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form   th:method="post" th:action="@{/guardar-ticket}" name="fvalida">
        <div class="modal-body">
          <div class="row">
            <div class="form-group col-md-12">
              <label for="solicitante">Solicitante</label>
              <select class="form-control selectpicker" data-live-search="true" data-live-search-normalize="true"
                title="Selecciona uno..." id="idEmpleadoSolicitante" name="idEmpleadoSolicitante" >
                
                <option th:each="solicitante: ${solicitante}"
				th:value="${solicitante[0]}" th:text="${solicitante[1]}" th:selected="${solicitanteEmpleado}==${solicitante[0]}"></option>
               
              </select>
            </div>
            <div th:if="${auxiliarSelected != null}" class="form-group col-md-12">
              <label for="auxiliar">Auxiliar</label>
              <select class="form-control selectpicker" data-live-search="true" data-live-search-normalize="true"
                title="Selecciona uno..."  id="idEmpleadoAuxiliar" name="idEmpleadoAuxiliar" >
                 <option th:each="auxiliar: ${auxiliar}"
				th:value="${auxiliar[0]}" th:text="${auxiliar[1]}" th:selected="${auxiliarEmpleado}==${auxiliar[0]}" ></option>
              </select>
            </div>
            <div class="form-group col-md-5">
                <label for="categoria">Categoria</label>
                <select class="form-control selectpicker" data-live-search="true" data-live-search-normalize="true" 
                id="idLookup" name="idLookup" title="Selecciona uno...">
                    <option th:each="categoria: ${categoria}"
				th:value="${categoria[0]}" th:text="${categoria[1]}"  ></option>
                  </select>
            </div>
            <div class="form-group col-md-5">
              <label for="descripcion">Descripci&oacute;n</label>
              <input class="form-control" type="text" id="descripcion" name="descripcion" placeholder="Especificar">
            </div>
            <div class="form-group col-md-2">
              <div class="form-check mb-2 mr-sm-2 float-right" style="margin-top: 38px;">
                <input class="form-check-input" type="checkbox"  value="1"
													id="fechaCalendario" name="fechaCalendario" onChange="comprobar(this);">
                <label class="form-check-label font-weight-bold" for="inlineFormCheck" style="font-size: 15px;">
                  Aplicar fecha
                </label>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="fechaInicio">Fecha de inicio</label>
             <input class="form-control" type="datetime-local" id="fechaInicio" readOnly  name="fechaInicio" placeholder="Especificar">
          </div>
          <div class="form-group col-md-6">
            <label for="fechaFinal">Fecha de finalizacion</label>
           <input class="form-control" type="datetime-local" name="fechaFin" readOnly id="fechaFin" placeholder="Especificar">
        </div>
          </div>
        </div>
        <div class="modal-footer modal-rounded-footer">
            <a data-dismiss="modal" class="btn icon-btn btn-danger text-white mr-auto"><span class="btn-glyphicon spancircle fas fa-arrow-left img-circle text-danger"></span>Cancelar</a>
            <button class="btn icon-btn btn-altima text-white float-right" type="button" onclick="valida_envia()"><span class="btn-glyphicon spancircle fas fa-save img-circle text-altima"></span>Guardar</button>
        </div>
        <input type="hidden" id="idTicket" name="idTicket" >
        <input type="hidden" id="auxiliarSelected" name="auxiliarSelected"  th:value="${auxiliarSelected}">
        <input type="hidden" id="solicitanteSelected" name="solicitanteSelected"  th:value="${solicitanteSelected}">
        </form>
      </div>
    </div>
  </div>

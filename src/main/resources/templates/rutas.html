<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="navegacion-head :: header">
	<title id="pageTitle">Rutas | Altima</title>
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <!-- Site wrapper -->
    <input type="hidden" name="_csrf" id="token"  th:value="${_csrf.token}"/>
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Rutas <button data-target="#agregarRuta" class="btn btn-primary btn-circle btn-sm popoverxd" data-container="body" onclick="vaciarModal()" data-toggle="modal" data-placement="right" data-content="Agregar"><i class="fas fa-plus"></i></button></h1>
                        	<div th:insert="modal-ruta"></div>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                <li class="breadcrumb-item active">Procucci&oacute;on</li>
                                <li class="breadcrumb-item active">Rutas</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <!-- Default box -->
                            <div class="card" id="contenedorTabla">
                                <div class="card-header bg-altima">
                                    <h3 class="card-title">Listado de rutas</h3>
                                </div>
                                <div class="card-body" id="quitar">
                                    <table class="table tablexd table-striped table-bordered" id="idtable">
                                        <thead>
                                            <tr>
                                                <th>Clave</th>
                                                <th>Nombre</th>
                                                <th>Descripci&oacute;n</th>
                                                <th>Acciones</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <div th:insert="navegacion-footer"></div>
    </div>
    <!-- ./wrapper -->

    <div th:replace="navegacion-scripts"></div>
	<script src="dist/js/crear_ruta.js"></script>
    <script>
	$('#iProduccion').removeClass('text-altima');
	$('#navProduccion').addClass('active-altima');
    $('#menuProduccion').addClass('menu-open');
	$('#navProRut').addClass('active');
	</script>
</body>

</html>

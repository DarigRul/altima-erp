<!DOCTYPE html>
<html lang="en">
<head>
	<title>Inicio de sesi&oacute;n | Altima</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" sizes="32x32" href="/dist/img/favicon.ico">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/dist/css/login/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/dist/css/login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/dist/css/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/dist/css/login/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/dist/css/login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/dist/css/login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/dist/css/login/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/dist/css/login/vendor/select2/select2.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="/dist/css/login/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/dist/css/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="/dist/css/login/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div id="particles-js"></div>
	<div class="limiter">
		<div class="container-login100" style="background: none!important;">
			<div class="wrap-login100">
				<form class="login100-form validate-form" th:action="@{/login}" method="post">
					<span class="login100-form-title p-b-26">
						Uniformes Altima
					</span>
					<span class="login100-form-title p-b-48">
						<img src="/dist/css/login/images/AltimaLogin.png" style="height: 100px;" alt="">
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="username" id="username" required>
						<span class="focus-input100" data-placeholder="Usuario"></span>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="password" id="password" required>
						<span class="focus-input100" data-placeholder="Contrase&ntilde;a"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">
								Iniciar sesi&oacute;n
							</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="/dist/css/login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="/dist/css/login/vendor/animsition/js/animsition.min.js"></script>
	<script src="/dist/css/login/vendor/bootstrap/js/popper.js"></script>
	<script src="/dist/css/login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/dist/css/login/vendor/select2/select2.min.js"></script>
	<script src="/dist/css/login/vendor/daterangepicker/moment.min.js"></script>
	<script src="/dist/css/login/vendor/daterangepicker/daterangepicker.js"></script>
	<script src="/dist/css/login/vendor/countdowntime/countdowntime.js"></script>
	<script src="/dist/css/login/	js/main.js"></script>
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<script src="/dist/js/sweetalert.js"></script>
	<script src="/dist/js/login-particles.js"></script>
	<script th:inline="javascript">
	/*<![CDATA[*/
	var errorlogin =[[${param.error} != null ? true:false]]
	if(errorlogin){
		Swal.fire({
			  position: 'center',
			  icon: 'error',
			  title: 'Usuario y/o contrase&ntilde;a incorrectas',
			  showConfirmButton: false,
			  timer: 2300
			})
		}
	var logoutlogin =[[${param.logout} != null ? true:false]]
	if(logoutlogin){
		Swal.fire({
			  position: 'center',
			  icon: 'success',
			  title: 'Sesi&oacute;n cerrada correctamente',
			  showConfirmButton: false,
			  timer: 2300
			})
		}
	/*]]>*/
	</script>
</body>
</html>

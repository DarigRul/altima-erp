<!DOCTYPE html>
<html lang="en">

<head>
	<title>Inicio de sesi&oacute;n | Altima</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" type="image/png" sizes="32x32" href="/dist/img/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/dist/css/login/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="/dist/css/login/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="/dist/css/login/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="/dist/css/login/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/dist/css/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="/dist/css/login/css/main.css">
	<link rel="stylesheet" type="text/css" href="/dist/css/login/css/main-cat.css">
</head>

<body>
	<div id="particles-js" class="changeColor particlesCircles blackBackground"></div>
	<div class="limiter">
		<div class="container-login100" style="background: none;">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/dist/css/login/images/AltimaLogin.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" th:action="@{/login}" method="post">
					<span class="login100-form-title">
						Uniformes Altima
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="username" id="username" required
							placeholder="Usuario">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" id="password"
							placeholder="Contrase&ntilde;a">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Iniciar sesi&oacute;n
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="adminActions">
			<input type="checkbox" name="adminToggle" class="adminToggle" />
			<a class="adminButton" href="#!"><i class="fa fa-cog"></i></a>
			<div class="adminButtons">
				<a class="text-white popoverxd" title="Imagen" data-toggle="popover" data-placement="left" data-html="true" data-content='<form><div class="form-row align-items-center" style="width: 260px;">
					<div class="col-auto">
					  <input type="text" class="form-control mb-2" id="imgSrc" placeholder="URL de la imagen">
					</div>
					<div class="col-auto">
					  <button type="button" id="imageBackgroundChange" class="btn btn-primary mb-2"><i class="fas fa-plus"></i></button>
					</div>
				  </div>
				</form>
				'><i class="fas fa-image"></i></a>
				<a id="dotColors" class="text-white" title=" Particles"><i class="fa fa-dot-circle"></i></a>
				<a id="catColors" class="text-white" title=" Nylan Cat"><i class="fa fa-cat"></i></a>
				<a id="bubbleColors" class="text-white" title="Bubble"><i class="fab fa-buffer"></i></a>
				<a id="snowBackgroundChange" class="text-white" title="Snow"><i class="fas fa-snowflake"></i></a>
			</div>
		</div>
		<div class="zoom">
			<ul class="zoom-menu">
				<li><a id="blueBackgroundChange" class="zoom-fab zoom-btn-sm zoom-btn-person scale-transition scale-out text-white"><i
							class="fa fa-paint-brush"></i></a></li>
				<li><a id="redBackgroundChange" class="zoom-fab zoom-btn-sm zoom-btn-doc scale-transition scale-out text-white"><i
							class="fa fa-paint-brush"></i></a></li>
				<li><a id="greenBackgroundChange" class="zoom-fab zoom-btn-sm zoom-btn-tangram scale-transition scale-out text-white"><i
							class="fa fa-paint-brush"></i></a></li>
				<li><a id="yellowBackgroundChange" class="zoom-fab zoom-btn-sm zoom-btn-report scale-transition scale-out text-dark"><i
							class="fa fa-paint-brush"></i></a></li>
				<li><a id="blackBackgroundChange" class="zoom-fab zoom-btn-sm zoom-btn-feedback scale-transition scale-out text-white"><i
							class="fa fa-paint-brush"></i></a></li>
				<li><a id="whiteBackgroundChange" class="zoom-fab zoom-btn-sm zoom-btn-white scale-transition scale-out text-dark"><i
							class="fa fa-paint-brush"></i></a></li>
			</ul>
		</div>
		<div class="zoom1">
			<ul class="zoom-menu1">
				<li><a id="blueCat" class="zoom-fab1 zoom-btn-sm1 zoom-btn-person1 scale-transition1 scale-out1 text-white"><i
							class="fa fa-paint-brush"></i></a></li>
				<li><a id="redCat" class="zoom-fab1 zoom-btn-sm1 zoom-btn-doc1 scale-transition1 scale-out1 text-white"><i
							class="fa fa-paint-brush"></i></a></li>
				<li><a id="greenCat" class="zoom-fab1 zoom-btn-sm1 zoom-btn-tangram1 scale-transition1 scale-out1 text-white"><i
							class="fa fa-paint-brush"></i></a></li>
				<li><a id="yellowCat" class="zoom-fab1 zoom-btn-sm1 zoom-btn-report1 scale-transition1 scale-out1 text-dark"><i
							class="fa fa-paint-brush"></i></a></li>
				<li><a id="blackCat" class="zoom-fab1 zoom-btn-sm1 zoom-btn-feedback1 scale-transition1 scale-out1 text-white"><i
							class="fa fa-paint-brush"></i></a></li>
				<li><a id="whiteCat" class="zoom-fab1 zoom-btn-sm1 zoom-btn-white1 scale-transition1 scale-out1 text-dark"><i
							class="fa fa-paint-brush"></i></a></li>
			</ul>
		</div>
		<div class="zoom2">
			<ul class="zoom-menu2">
				<li><a id="blueBubble" class="zoom-fab2 zoom-btn-sm2 zoom-btn-person2 scale-transition2 scale-out2 text-white"><i
							class="fa fa-paint-brush"></i></a></li>
				<li><a id="redBubble" class="zoom-fab2 zoom-btn-sm2 zoom-btn-doc2 scale-transition2 scale-out2 text-white"><i
							class="fa fa-paint-brush"></i></a></li>
				<li><a id="greenBubble" class="zoom-fab2 zoom-btn-sm2 zoom-btn-tangram2 scale-transition2 scale-out2 text-white"><i
							class="fa fa-paint-brush"></i></a></li>
				<li><a id="yellowBubble" class="zoom-fab2 zoom-btn-sm2 zoom-btn-report2 scale-transition2 scale-out2 text-dark"><i
							class="fa fa-paint-brush"></i></a></li>
				<li><a id="blackBubble" class="zoom-fab2 zoom-btn-sm2 zoom-btn-feedback2 scale-transition2 scale-out2 text-white"><i
							class="fa fa-paint-brush"></i></a></li>
				<li><a id="whiteBubble" class="zoom-fab2 zoom-btn-sm2 zoom-btn-white2 scale-transition2 scale-out2 text-dark"><i
							class="fa fa-paint-brush"></i></a></li>
			</ul>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="/dist/css/login/vendor/bootstrap/js/popper.js"></script>
	<script src="/dist/css/login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/dist/css/login/vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
	<script src="/dist/js/sweetalert.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
	<script src="/dist/js/login-color.js"></script>
	<script src="/dist/css/login/js/main.js"></script>
	<script>
		$(function () {
			$('.popoverxd').popover({
				container: 'body',
			})
		});
		$('#dotColors').click(function () {
			$('.zoom-btn-sm').toggleClass('scale-out');
			if (!$('.zoom-card').hasClass('scale-out')) {
				$('.zoom-card').toggleClass('scale-out');
			}
		});
		$('#catColors').click(function () {
			$('.zoom-btn-sm1').toggleClass('scale-out1');
			if (!$('.zoom-card1').hasClass('scale-out1')) {
				$('.zoom-card1').toggleClass('scale-out1');
			}
		});
		$('#bubbleColors').click(function () {
			$('.zoom-btn-sm2').toggleClass('scale-out2');
			if (!$('.zoom-card2').hasClass('scale-out2')) {
				$('.zoom-card2').toggleClass('scale-out2');
			}
		});
	</script>
	<script th:inline="javascript">
		/*<![CDATA[*/
		var errorlogin = [[${ param.error } != null ? true : false]]
		if (errorlogin) {
			Swal.fire({
				position: 'center',
				icon: 'error',
				title: 'Usuario y/o contrase&ntilde;a incorrectas',
				showConfirmButton: false,
				timer: 2300
			})
		}
		var logoutlogin = [[${ param.logout } != null ? true : false]]
		if (logoutlogin) {
			Swal.fire({
				position: 'center',
				icon: 'success',
				title: 'Sesi&oacute;n cerrada correctamente',
				showConfirmButton: false,
				timer: 2300
			})
		}
	/*]]>*/
	</script>
</body>

</html>

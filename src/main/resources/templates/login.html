<!DOCTYPE html>
<html lang="en">

<head>
	<title>Inicio de sesi&oacute;n | Altima</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" type="image/png" sizes="32x32" href="/dist/img/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/dist/css/login/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/dist/css/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="/dist/css/login/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="/dist/css/login/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="/dist/css/login/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="/dist/css/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="/dist/css/login/css/main.css">
</head>

<body>
	<div id="particles-js" class="changeColor blackBackground"></div>
	<div class="limiter">
		<div class="container-login100" style="background: none;">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/dist/css/login/images/AltimaLogin.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" th:action="@{/login}" method="post">
					<span class="login100-form-title">
						Uniformes Altima
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="username" id="username" required placeholder="Usuario">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" id="password" placeholder="Contrase&ntilde;a">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Iniciar sesi&oacute;n
						</button>
					</div>
				</form>
			</div>
		</div>
		<div class="adminActions">
			<input type="checkbox" name="adminToggle" class="adminToggle" />
			<a class="adminButton" href="#!"><i class="fa fa-cog"></i></a>
			<div class="adminButtons">
				<a id="blueBackgroundChange" title="Azul"><i class="fa fa-paint-brush"></i></a>
				<a id="redBackgroundChange" title="Rojo"><i class="fa fa-paint-brush"></i></a>
				<a id="greenBackgroundChange" title="Verde"><i class="fa fa-paint-brush"></i></a>
				<a id="yellowBackgroundChange" title="Amarillo"><i class="fa fa-paint-brush"></i></a>
				<a id="blackBackgroundChange" title=" Negro"><i class="fa fa-paint-brush"></i></a>
			</div>
		</div>
	</div>




	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="/dist/css/login/vendor/bootstrap/js/popper.js"></script>
	<script src="/dist/css/login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="/dist/css/login/vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<script src="/dist/js/login-particles.js"></script>
	<script src="/dist/js/sweetalert.js"></script>
	<script th:inline="javascript">
	/*<![CDATA[*/
	var errorlogin =[[${param.error} != null ? true:false]]
	if(errorlogin){
		Swal.fire({
			  position: 'center',
			  icon: 'error',
			  title: 'Usuario y/o contrase&ntilde;a incorrectas',
			  showConfirmButton: false,
			  timer: 2300
			})
		}
	var logoutlogin =[[${param.logout} != null ? true:false]]
	if(logoutlogin){
		Swal.fire({
			  position: 'center',
			  icon: 'success',
			  title: 'Sesi&oacute;n cerrada correctamente',
			  showConfirmButton: false,
			  timer: 2300
			})
		}
	/*]]>*/
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
	<script>
		$(document).ready(function () {
			$("#blackBackgroundChange").click(function () {
				var cookies = $.cookie();
				for (var cookie in cookies) {
					$.removeCookie(cookie);
				}
				location.reload();
			});

			$("#blueBackgroundChange").click(function () {
				var cookies = $.cookie();
				for (var cookie in cookies) {
					$.removeCookie(cookie);
				}
				$.cookie("blueColor", "blueBackground", { expires: 10000 });
				location.reload();
			});

			$("#redBackgroundChange").click(function () {
				var cookies = $.cookie();
				for (var cookie in cookies) {
					$.removeCookie(cookie);
				}
				$.cookie("redColor", "redBackground", { expires: 10000 });
				location.reload();
			});

			$("#greenBackgroundChange").click(function () {
				var cookies = $.cookie();
				for (var cookie in cookies) {
					$.removeCookie(cookie);
				}
				$.cookie("greenColor", "greenBackground", { expires: 10000 });
				location.reload();
			});

			$("#yellowBackgroundChange").click(function () {
				var cookies = $.cookie();
				for (var cookie in cookies) {
					$.removeCookie(cookie);
				}
				$.cookie("yellowColor", "yellowBackground", { expires: 10000 });
				location.reload();
			});

			if ($.cookie("blueColor")) {
			$(".changeColor").removeClass("blackBackground").addClass($.cookie("blueColor"));
			}
			if ($.cookie("redColor")) {
			$(".changeColor").removeClass("blackBackground").addClass($.cookie("redColor"));
			}
			if ($.cookie("greenColor")) {
			$(".changeColor").removeClass("blackBackground").addClass($.cookie("greenColor"));
			}
			if ($.cookie("yellowColor")) {
			$(".changeColor").removeClass("blackBackground").addClass($.cookie("yellowColor"));
			}
		});
	</script>
	<script src="/dist/css/login/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:include="navegacion-head :: header">
	<title id="pageTitle">Control de producci&oacute;n de muestras | Altima</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Navbar -->
		<div th:insert="navegacion-nav"></div>
		<!-- /.navbar -->
		<!-- Modal -->
		<div th:insert="navegacion-logout"></div>
		<!-- Main Sidebar Container -->
		<div th:insert="navegacion-aside"></div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>
								Control de producci&oacute;n de muestras <a
									class="btn btn-danger btn-circle btn-sm popoverxd"
									data-container="body" data-toggle="popover"
									 data-content="Regresar"
									th:href="${'control-de-produccion'}"><i
									class="fas fa-arrow-left"></i></a>
							</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item altima">Altima</li>
								<li class="breadcrumb-item active">Dise&ntilde;o</li>
								<li class="breadcrumb-item active">Control de producci&oacute;n de muestras</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<!-- Default box -->
							<div class="card">
								<div class="card-header bg-altima">
									<h3 class="card-title">A&ntilde;adir nuevo control</h3>
								</div>
								<div class="card-body" id ="contenedorTabla">
									<form class="row" id="pedidoDiv">
										<div class="form-group col-sm-4">
											<label for="prendaControlMuestra">Prenda</label> <select
												class="form-control selectpicker" name="id_familia_prenda"
												id="id_familia_prenda" data-live-search="true" data-live-search-normalize="true" title="Selecciona uno..." required>
												<option th:each="listPrendas: ${listPrendas}"
													th:value="${listPrendas.idLookup}"
													th:text="${listPrendas.nombreLookup}"></option>
											</select>
										</div>
										<div class="form-group col-sm-4">
											<label for="modeloControlMuestra">Modelo</label> <input
												type="text" required class="form-control" id="nombre_prenda"
												name="nombre_prenda" placeholder="Especificar">
										</div>
										<div class="form-group col-sm-4">
											<label for="costoControlMuestra">Costo</label> <input
												type="number" required class="form-control" id="precio"
												name="precio" min="1" placeholder="1500.00">
										</div>
										<div class="form-group col-sm-3">
											<label for="cantidadControlMuestra">Cantidad</label> <input
												type="number" required class="form-control" id="cantidad"
												name="cantidad"  min="1"placeholder="1500.00">
										</div>
										<div class="form-group col-sm-3">
											<label for="generoControlMuestra">G&eacute;nero</label> 
											<select
												class="form-control selectpicker" id="genero" name="genero" required data-live-search="true" data-live-search-normalize="true" title="Selecciona uno...">
												<option th:each="listGenero: ${listGenero}"
													th:value="${listGenero.idLookup}"
													th:text="${listGenero.nombreLookup}"></option>
											</select>
										</div>
										<input type="hidden" th:name="${_csrf.parameterName}" id="token" th:value="${_csrf.token}"/>
										<div class="form-group col-sm-3">
											<label for="largoControlMuestra">Talla</label> <input
												type="number"  min="0" required class="form-control" id="talla"
												name="talla" placeholder="32">
										</div>
										<div class="form-group col-sm-3">
											<label for="tallaControlMuestra">Largo</label> <input
												type="text" required class="form-control" id="largo"
												name="largo" placeholder="XL">
										</div>
										
										<div class="form-group col-sm-12">
												<a th:href="${'control-de-produccion'}" class="btn icon-btn btn-danger text-white mr-auto" type="submit"><span class="btn-glyphicon spancircle fas fa-arrow-left img-circle text-danger"></span>Cancelar</a>
												<a onclick="agregar()" class="btn icon-btn btn-altima text-white float-right" type="submit"><span class="btn-glyphicon spancircle fas fa-save img-circle text-altima"></span>Guardar</a>
										</div>
										
										<input  type="hidden" th:name="idPedido"  th:id="idPedido" th:value="0">
									</form>
									
									<div  id="quitar">
										<table class='table table-striped table-bordered' style='width:100%' id='idtable'>
											<thead>
												<tr>
													<th scope="col">Prenda</th>
													<th scope="col">Modelo</th>
													<th scope="col">Costo</th>
													<th scope="col">Cantidad</th>
													<th scope="col">Talla</th>
													<th scope="col">Largo</th>
													<th scope="col">Eliminar</th>
												</tr>
											</thead>
											<tbody>
												
											</tbody>
											
											
										</table>
									</div>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
			</section>
		</div>
		<!-- /.content-wrapper -->
		<div th:insert="navegacion-footer"></div>
	</div>
	<!-- ./wrapper -->

	<div th:replace="navegacion-scripts"></div>
	<script>
	$('#iDiseno').removeClass('text-altima');
	$('#menuDiseno').addClass('menu-open');
	$('#navDiseno').addClass('active-altima');
	$('#navDiseno5').addClass('active');
	</script>
	
	<script src="dist/js/AgregarControlMuestra.js"></script>
</body>

</html>

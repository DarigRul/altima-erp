<div class="row">
    <div class="col-sm-12">
    <input type="hidden" id="idCalidadCostura" th:value="${idCalidad}">
        <a><strong>IMPORTANTE</strong><br>
	    <i class="fas fa-check-circle text-success"></i> Cortar 4 testigos con medidas de 25cm x 25cm<br>
	    <i class="fas fa-check-circle text-success"></i> Marcar con una muesca el hilo de las telas<br>
	    <strong style="color:#ff0000"><i class="fas fa-exclamation-triangle"></i> Guardar un testigo original</strong></a>
        <hr>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label th:text="${tipoMaterial}==1?'Tela':Forro"></label>
            <input type="text" class="form-control" id="telass" readonly th:value="${tela}">
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label>Operario</label>
            <select class="form-control selectpicker idOperarios" title="Seleccione uno..." data-live-search="true" id="operarioCostura" th:disabled="${readCostura}" th:value="${operarioCostura}">
				<option th:each="operario : ${operarios}" 
            			th:value="${operario[0]}" 
            			th:text="${operario[1]}+ ' ' + ${operario[2]} + ' ' + ${operario[3]}"></option>
            </select>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label style="font-size: 15px;">Fecha de realizaci&oacute;n</label>
            <input type="date" class="form-control" id="fechaRealizacionCostura" placeholder="23.2" th:readonly="${readCostura}" th:value="${fechaRealizacionCostura}">
        </div>
    </div>
    <div class="col-sm-12">
        <hr>
        <h4>Descripci&oacute;n:<strong> Resultado costura</strong></h4>
    </div>
    <div class="col-sm-12">
        <div class="form-group">
            <label for="status">Tipo de aguja</label>
            <select class="form-control selectpicker" title="Seleccione uno..." id="tipoAguja" name="tipodeAguja" th:disabled="${readCostura}">
				<option th:each="aguja : ${medidaAgujas}"
						th:value="${aguja.idLookup}"
						th:text	="${aguja.nombreLookup}"></option>
            </select>
        </div>
    </div>
    <div class="col-sm-12">
        <label>Deslizamiento</label>
        <div class="form-group">
            <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" id="siDeslizamiento" value="si" name="decisionDeslizamiento" th:disabled="${readCostura}" th:checked="${checkSDeslizamiento}">
                <label for="siDeslizamiento" class="custom-control-label">Si</label>
            </div>
            <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" id="noDeslizamiento"value="no" name="decisionDeslizamiento" th:disabled="${readCostura}" th:checked="${checkNDeslizamiento}">
                <label for="noDeslizamiento" class="custom-control-label">No</label>
            </div>
        </div>
    </div>
 
    <div class="col-sm-12">
        <label>Rasgado de tela</label>
        <div class="form-group">
            <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" id="siRasgado" value="si" name="decisionRasgado" th:disabled="${readCostura}" th:checked="${checkSCostura}">
                <label for="siRasgado" class="custom-control-label">Si</label>
            </div>
            <div class="custom-control custom-radio">
                <input class="custom-control-input" type="radio" id="noRasgado" value="no" name="decisionRasgado" th:disabled="${readCostura}" th:checked="${checkNCostura}">
                <label for="noRasgado" class="custom-control-label">No</label>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="form-group">
            <label style="font-size: 15px;">Observaciones</label>
            <textarea class="form-control" id="observacionesRasgado" rows="3" placeholder="Especificar" th:readonly="${readCostura}" th:text="${observacionesRasgado}"></textarea>
        </div>
    </div>
	<div class="form-group col-sm-12">
        <a th:href="${'/calidad'}" class="btn icon-btn btn-danger text-white mr-auto"><span class="btn-glyphicon spancircle fas fa-arrow-left img-circle text-danger"></span>Cancelar</a>
		<button type="button" id="botonguardarcostura" class="btn icon-btn btn-altima text-white next-step float-right" th:hidden="${displaCostura}" onclick="ValidacionCostura()"><span class="btn-glyphicon spancircle fas fa-save img-circle text-altima"></span>Guardar</button>
		
		<a type="button" class="btn btn-primary next-step float-right" onclick="PruebaCostura()" id="enlaceCostura" style="display: none;"></a>
		<button class="btn btn-primary next-step float-right" id="Guardandocostura" type="button" style="display: none" disabled>Guardando...
	  		<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
	  		<span class="sr-only">Loading...</span></button>
	</div>
	<div class="form-group col-sm-12">
		<div class="form-group col-sm-12" id="AlertaPestanaCostura" style="display: none; color: red;">
			<div class="float-right">
				<label>Debes llenar todos los campos correctamente.</label>
			</div>
		</div>
	</div>
</div>

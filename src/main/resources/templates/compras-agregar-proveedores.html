<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="navegacion-head :: header">
    <title id="pageTitle">Proveedores | Altima</title>
</head>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">
    <!-- Site wrapper -->
    <div class="wrapper">
    <input type="hidden" name="_csrf" id="token"  th:value="${_csrf.token}"/>
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->
        <div th:insert="navegacion-aside"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Proveedores&nbsp;<a th:href="@{/compras-proveedores}"><button class="btn btn-danger btn-circle btn-sm popoverxd" data-container="body" data-toggle="popover" data-placement="right" data-content="Regresar"><i class="fas fa-arrow-left"></i></button></a></h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item altima">Altima</li>
                                <li class="breadcrumb-item active">Compras</li>
                                <li class="breadcrumb-item active">Proveedores</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card card-tabs">
                                <div class="card-header bg-altima p-0 pt-1">
                                    <ul class="nav nav-tabs" id="custom-tabs-one-tab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active text-white" style="border-top-left-radius: 25px!important; border-top-right-radius: 25px!important;" id="datos-generales-tab" data-toggle="pill" href="#datos-generales" role="tab" aria-controls="datos-generales" aria-selected="true">Datos generales</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-white" style="border-top-left-radius: 25px!important; border-top-right-radius: 25px!important;" id="datos-alta-contactos-tab" data-toggle="pill" href="#datos-alta-contactos" role="tab" aria-controls="datos-alta-contactos" aria-selected="false">Alta de contactos</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link text-white" style="border-top-left-radius: 25px!important; border-top-right-radius: 25px!important; display:none" id="datos-compras-tab" data-toggle="pill" href="#datos-compras" role="tab" aria-controls="datos-compras" aria-selected="false">Datos de compras</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="card-body">
                                    <div class="tab-content" id="custom-tabs-one-tabContent">
                                        <div class="tab-pane fade show active" id="datos-generales" role="tabpanel" aria-labelledby="datos-generales-tab">
                                            <div th:insert="compras-proveedores-datos-generales"></div>
                                        </div>
                                        <div class="tab-pane fade" id="datos-alta-contactos" role="tabpanel" aria-labelledby="datos-alta-contactos-tab">
                                            <div th:insert="compras-proveedores-datos-alta-contactos"></div>
                                        </div>
                                        <div class="tab-pane fade" id="datos-compras" role="tabpanel" aria-labelledby="datos-compras-tab">
                                            <div th:insert="compras-proveedores-datos-compras"></div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /.card -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <div th:insert="navegacion-footer"></div>
    </div>
    <!-- ./wrapper -->
    <div th:replace="navegacion-scripts"></div>
    <script src="/dist/js/tablaGeneral.js"></script>
    <script src="/dist/js/ComprasProveedores.js"></script>
    
    <script>
        $('#iCompras').removeClass('text-altima');
        $('#menuCompras').addClass('menu-open');
        $('#navCompras').addClass('active-altima');
        $('#navComPro').addClass('active');
        if(document.getElementById("manejoCredito").checked==false){
        	$('.checkCredito').hide();
        }
    </script>
</body>

</html>


<!-- Modal Marcas Tabla -->
<div class="modal fade" id="addcomponenes" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 60%;" role="document" id="modalMarcasMobile">
        <div class="modal-content modal-rounded-body" id="contenedorTabla">
            <div class="modal-header bg-primary modal-rounded-header">
                <h5  id="exampleModalLongTitle" aling="center">Inventario de piezas y herramientas de maquina</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                	<span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <input type="hidden" id="ComponentesInventario">
                    <div class="form-group col-sm-4">
                        <label for="idComponente">Componente</label>
                        <div class="input-group mb-2">
                            <select  class="form-control selectpicker" title="Selecciona uno..." data-live-search="true" data-live-search-normalize="true" id="idComponente" name="idComponente">
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="marcaComponente">Marca</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control"  id="marcaComponente" name="marcaComponente">
                        </div>
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="cantidad">Cantidad</label>
                        <div class="input-group mb-2">
                            <input type="number" class="form-control"  id="cantidad" name="cantidad">
                            <div class="input-group-append">
                              <button class="btn btn-sm icon-btn btn-altima text-white float-right"  onclick="agregarComponente()" type="button"><span class="btn-glyphicon fas fa-plus img-circle text-altima"></span>Agregar</button>
                            </div>
                        </div>
                    </div>

                </div>
               
                <table class="table tablaGeneralScroll table-striped table-bordered" style="width:100%;" id="tablaComponentes" >
                    <thead>
                        <tr>
                            <th>Componente</th>
                            <th>Marca</th>
                            <th>Cantidad</th>
                            <th>Eliminar</th>
                           <!--  <th></th>--->
                        </tr>
                    </thead>
                 	<tbody>
                 	
                    </tbody>
                </table>
     

            </div>
        </div>
    </div>
</div>

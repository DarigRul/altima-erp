<div class="modal fade" id="cambio-modelo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Nueva carga de pedido</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
			</div>
			<div class="modal-body col-md">
				<form class="row" >
					
					<div class="form-group col-md-6">
						<label for="cargaEmpresa">SPF</label>
						<select class="form-control selectpicker" data-live-search="true" name="cargaTipopedido" id="cargaTipopedido">
							<option value='' selected>SPF0001 Sandra</option>
							<option value=''>SPF0002 Daniela</option>
							<option value=''>SPF0003 Loreydi</option>
							<option value=''>SPF0004 Jessica</option>
						</select>
					</div>
					
					
					<div class="form-group col-md-6" >
						<label for="cargaEmpresa">Coordinado</label>
						<select class="form-control selectpicker idPedido" data-live-search="true" name="id-pedido" id="id-pedido">
						<option value='' selected>Coor0001 Sandra</option>
							<option value=''>Coor0002 Daniela</option>
							<option value=''>Coor0003 Loreydi</option>
							<option value=''>Coor0004 Jessica</option>
						</select>
					</div>
					<div class="form-group col-md-6" >
						<label for="cargaEmpresa">Modelo</label>
						<select class="form-control selectpicker idPedido" data-live-search="true" name="id-pedido" id="id-pedido">
						<option value='' selected>MOD0001 Sandra</option>
							<option value=''>Mod0002 Daniela</option>
							<option value=''>Mod0003 Loreydi</option>
							<option value=''>Mod0004 Jessica</option>
						</select>
					</div>
					
					<div class="form-group col-md-6" >
						<label for="cargaEmpresa">Cambio</label>
						<select class="form-control selectpicker idPedido" data-live-search="true" name="id-pedido" id="id-pedido">
						<option value='' selected>MOD0001 Sandra</option>
							
						</select>
					</div>
					
					<div class="form-group col-sm-12"> <a th:href="@{/coordinados}" class="btn btn-danger ">Cancelar</a>
						<input type="button" class="btn btn-primary next-step float-right" value="Guardar" onclick='agregar()'> </div>
						<input type="hidden" th:name="${_csrf.parameterName}" id="token" th:value="${_csrf.token}"/>
				</form>
			</div>
		</div>
	</div>
</div>

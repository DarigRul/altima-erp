<div class="small-box bg-primary">
    <div class="inner">
        <h3>Rutas de producci&oacute;n</h3>

    </div>
    <div class="icon">
        <i class="ion ion-ios-pricetags-outline"></i>

                </h5>

                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                 <table class="table table-striped table-bordered tablaCatalogosProduccion" style="width:100%;">
                    <thead>
                        <tr>
                        	<th>Clave Ruta</th>
                            <th>Procesos</th>

								<button class="btn btn-danger btn-circle btn-sm popoverxd" onclick="deleteRuta()" data-container="body" data-toggle="popover" data-placement="top" data-content="Dar de baja"><i class="fas fa-caret-down"></i></button>
								<button class="btn btn-success btn-circle btn-sm popoverxd" onclick="reactiveRuta()" data-container="body" data-toggle="popover" data-placement="top" data-content="Reactivar"><i class="fas fa-caret-up"></i></button>

                    </tbody>

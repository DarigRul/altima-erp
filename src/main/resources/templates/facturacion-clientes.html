</head>
<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse"    >
    <!-- Site wrapper -->
    <div class="wrapper">
        <!-- Navbar -->
        <div th:insert="navegacion-nav"></div>
        <!-- /.navbar -->
        <!-- Modal -->
        <div th:insert="navegacion-logout"></div>
        <!-- Main Sidebar Container -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header)sube -->  
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Datos de facturaci&oacute;n <a th:href="@{/facturacion-clientes/}+ ${cliente.idCliente}" class="btn btn-sm icon-btn btn-danger text-white"><span class="btn-glyphicon fas fa-arrow-left img-circle text-danger"></span>Regresar</a></h1>
                        </div>

                            <ol class="breadcrumb float-sm-right">

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">

                            <div class="card">
                                <div class="card-header bg-altima">
                                    <h3 class="card-title">Datos</h3>
                                </div>
                                <div class="card-body">
                                	
                                    <form class="row" th:action="@{/guardar-facturacion}" >
                                        <div class="form-group col-sm-4">
                                            <label for="clienteEmpresa" >Raz&oacute;n social</label>
                                            <input type="text" maxlength="100" onkeyup="capitalizarPrimeraLetra(this);" class="form-control" th:field="*{factura.razon_socialF}" placeholder="S.A. de C.V." required>
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="razonEmpresa">R.F.C</label>
                                            <input type="text" class="form-control"  th:field="*{factura.rfcFacturaF}" onkeyup="mayus(this);" id="rfc"  placeholder="IHB123124HF3" required>
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="rfcEmpresa">Cuenta contable</label>
                                            <input type="text" class="form-control" th:field="*{factura.cuentaContableF}" placeholder="1DG21B8H5C1" onkeyup="mayus(this);" id="cuentaCont" required>
                                        </div>
                                        <div class="form-group col-sm-8">
                                            <label for="direccionEmpresa">Calle</label>
                                            <input type="text" class="form-control"  maxlength="45" onkeyup="capitalizarPrimeraLetra(this);" th:field="*{direccion.calle}"  placeholder="Av. 1ro de Mayo" required>
                                        </div>
                                        
										<div th:if="*{direccion.NumeroExt != 'S/N'}" class="form-group col-sm-1">
					                        <div class="custom-control custom-checkbox" style="margin-top:38px">
					                          <input class="custom-control-input" type="checkbox" id="SN" value="option1">
					                          <label for="SN" class="custom-control-label">S/N</label>
					                        </div>
					                    </div>
					                    
					                    <div th:if="*{direccion.NumeroExt == 'S/N'}" class="form-group col-sm-1">
					                        <div class="custom-control custom-checkbox" style="margin-top:38px">
					                          <input class="custom-control-input" type="checkbox" checked id="SN" value="option1">
					                          <label for="SN" class="custom-control-label">S/N</label>
					                        </div>
					                    </div>
					                    
					                    
                                        <div  th:if="*{direccion.NumeroExt == 'S/N'}" class="form-group col-sm-1">
                                            <label for="direccionExt">No. Ext.</label>
                                            <input type="number" min="1" disabled id="extNum" class="form-control" th:field="*{direccion.NumeroExt}" placeholder="63" required>
                                        </div>
                                        <div  th:if="*{direccion.NumeroExt == 'S/N'}" class="form-group col-sm-2">
                                            <label for="direccionInt">No. Int. (opcional)</label>
                                            <input type="number" min="1" disabled id="intNum" class="form-control" th:field="*{direccion.NumeroInt}"  placeholder="12">
                                        </div>
                                        
                                        
                                         <div  th:if="*{direccion.NumeroExt != 'S/N'}" class="form-group col-sm-1">
                                            <label for="direccionExt">No. Ext.</label>
                                            <input type="number" min="1"  id="extNum" class="form-control" th:field="*{direccion.NumeroExt}" placeholder="63" required>
                                        </div>
                                        <div  th:if="*{direccion.NumeroExt != 'S/N'}" class="form-group col-sm-2">
                                            <label for="direccionInt">No. Int. (opcional)</label>
                                            <input type="number" min="1"  id="intNum" class="form-control" th:field="*{direccion.NumeroInt}"  placeholder="12">
                                        </div>
                                        
                                        <div class="form-group col-sm-12">
                                            <label for="estadoEmpresa">Estado</label>
                                            <select class="form-control"  th:field="*{direccion.estado}" required>
                                            	<option value="">Seleccione uno...</option>
      											<option value="Aguascalientes">Aguascalientes</option>
										      	<option value="Baja California">Baja California</option>
										      	<option value="Baja California Sur">Baja California Sur</option>
										      	<option value="Campeche">Campeche</option>
										      	<option value="Chiapas">Chiapas</option>
										      	<option value="Chihuahua">Chihuahua</option>
										      	<option value="Coahuila">Coahuila</option>
										      	<option value="Colima">Colima</option>
										      	<option value="Distrito Federal">Distrito Federal</option>
										      	<option value="Durango">Durango</option>
										      	<option value="Estado de México">Estado de México</option>
										      	<option value="Guanajuato">Guanajuato</option>
										      	<option value="Guerrero">Guerrero</option>
										      	<option value="Hidalgo">Hidalgo</option>
										      	<option value="Jalisco">Jalisco</option>
										      	<option value="Michoacán">Michoacán</option>
										      	<option value="Morelos">Morelos</option>
										      	<option value="Nayarit">Nayarit</option>
										      	<option value="Nuevo León">Nuevo León</option>
										      	<option value="Oaxaca">Oaxaca</option>
										      	<option value="Puebla">Puebla</option>
										      	<option value="Querétaro">Querétaro</option>
										      	<option value="Quintana Roo">Quintana Roo</option>
										      	<option value="San Luis Potosí">San Luis Potosí</option>
										      	<option value="Sinaloa">Sinaloa</option>
										      	<option value="Sonora">Sonora</option>
										      	<option value="Tabasco">Tabasco</option>
										      	<option value="Tamaulipas">Tamaulipas</option>
										      	<option value="Tlaxcala">Tlaxcala</option>
										      	<option value="Veracruz">Veracruz</option>
										      	<option value="Yucatán">Yucatán</option>
										      	<option value="Zacatecas">Zacatecas</option>
                                            </select>
                                            	
                                        </div>
                                        
                                        <div class="form-group col-sm-5">
                                            <label for="municipioEmpresa">Municipio</label>
                                            <input type="text" maxlength="45" onkeyup="capitalizarPrimeraLetra(this);" placeholder=" Ecatepec" th:field="*{direccion.municipio}" class="form-control" required>
                                        </div>
                                        
                                        <div class="form-group col-sm-5">
                                            <label for="coloniaEmpresa">Colonia</label>
                                            <input type="text"  class="form-control" maxlength="45" onkeyup="capitalizarPrimeraLetra(this);" th:field="*{direccion.colonia}" placeholder="8 de Agosto" required>
                                        </div>

										  </div>
                                        
                                        <div class="form-group col-sm-12">

                                        <input  type="hidden" th:field="*{direccion.estatus}">

                                        <input  type="hidden" th:field="*{factura.fechaCreacionF}">
                                        <input  type="hidden" th:field="*{factura.ultimaFechaModificacionF}">
                                        <input  type="hidden" th:field="*{factura.idTextF}">
                                        <input  type="hidden" th:field="*{factura.estatusF}">
                                        
                                        
                                    </form>
                                    
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <div th:insert="navegacion-footer"></div>
    </div>
    <!-- ./wrapper -->

    <div th:replace="navegacion-scripts"></div>
    <script>
		$('#iComercial').removeClass('text-altima');
		$('#menuComercial').addClass('menu-open');
		$('#navComercial').addClass('active-altima');
		$('#menuVenta').addClass('menu-open');
		$('#navVenta').addClass('active');
		$('#navVenta2').addClass('active');
	</script>
    <script>
    $(document).ready(function(){
        $('#SN').click(function(){
            if($(this).prop("checked") == true){
                console.log("Checkbox is checked.");
                $("#extNum").prop('value', '');
                $("#intNum").prop('value', '');
                $("#extNum").prop('disabled', true);
                $("#intNum").prop('disabled', true);
            }
            else if($(this).prop("checked") == false){
                console.log("Checkbox is unchecked.");
                $("#extNum").prop('disabled', false);
                $("#intNum").prop('disabled', false);
            }
        });
    });
</script>
    <!-- Popover-->
  <script>
        $(function() {
        	//$("#rfc").inputmask("*{12,13	}");
        	
        	$("#rfc").inputmask("a{3,4}9{6}*{3}");
        	$("#postal").inputmask({"mask": "99999"});
        	$("#phone").inputmask({"mask": "(999)999-9999"});
        	$("#cuentaCont").inputmask({"mask": "***********"});
        	
        	
        	
        	
       
        })
        
         function mayus(e) {
    	e.value = e.value.toUpperCase();
		}
        
        
      //instanciamos el elemento input
        var input = document.getElementById('entrada');
        //función que capitaliza la primera letra
        function capitalizarPrimeraLetra(e) {
          //almacenamos el valor del input
          var palabra = e.value;
          //Si el valor es nulo o undefined salimos
          if(!e.value) return;
          // almacenamos la mayuscula
          var mayuscula = palabra.substring(0,1).toUpperCase();
          //si la palabra tiene más de una letra almacenamos las minúsculas
          if (palabra.length > 0) {
            var minuscula = palabra.substring(1);
          }
          //escribimos la palabra con la primera letra mayuscula
          e.value = mayuscula.concat(minuscula);
        }
    </script>
    
</body>

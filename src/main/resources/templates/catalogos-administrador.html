<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="navegacion-head :: header">
	<title id="pageTitle">Catal&oacute;gos | Altima</title>

<body class="hold-transition sidebar-mini layout-fixed sidebar-collapse">

                    <!-- Small boxes (Stat box) -->
                    <div class="row">

    <div th:replace="navegacion-scripts"></div>
    <!-- Funcionalidad-->
    <script src="dist/js/tablaGeneral.js"></script>
    <script src="dist/js/CatalogosAdministrador.js"></script>
	<script>
		$('#iAdministracion').removeClass('text-altima');

		$('#menuAdministracion').addClass('menu-open');
		$('#navAdmCat').addClass('active');
	</script>
</body>

</html>

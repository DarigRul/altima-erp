<div class="modal fade" id="nuevoCoordinado" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content modal-rounded-body">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        ¿Deseas dar de alta un nuevo coordinado?
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn icon-btn btn-danger text-white mr-auto"><span class="btn-glyphicon spancircle fas fa-arrow-left img-circle text-danger"></span>Cancelar</button>
        <a id="btnYes" class="btn icon-btn btn-altima text-white float-right"><span class="btn-glyphicon spancircle fas fa-check img-circle text-altima"></span>Confirmar</a>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="deleteCoordinado" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content modal-rounded-body">
      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        ¿Deseas eliminar el coordinado?
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn icon-btn btn-danger text-white mr-auto"><span class="btn-glyphicon spancircle fas fa-arrow-left img-circle text-danger"></span>Cancelar</button>
        <a id="deleteYes" class="btn icon-btn btn-altima text-white float-right"><span class="btn-glyphicon spancircle fas fa-check img-circle text-altima"></span>Confirmar</a>
      </div>
    </div>
  </div>
</div>

<div class="small-box bg-danger">
    <div class="inner">
        <h3>Departamentos</h3>
        <button
            th:if="${(#authorization.expression('hasRole(''ROLE_RECURSOSHUMANOS_CATALOGOS_LISTAR'')') or #authorization.expression('hasRole(''ROLE_ADMINISTRADOR'')'))}"
            data-toggle="modal" data-target="#departamentosRH" onclick="listarDepartamentos()" class="btn btn-link"
            id="btnDepartamentoDetalle" style="color: #ffffff!important; padding-left: 1px;"><i
                class="fas fa-info-circle"></i> Detalle</button>
    </div>
    <div class="icon">
        <i class="fas fa-code-branch"></i>
    </div>
    <a class="small-box-footer">
        <button
            th:if="${(#authorization.expression('hasRole(''ROLE_RECURSOSHUMANOS_CATALOGOS_AGREGAR'')') or #authorization.expression('hasRole(''ROLE_ADMINISTRADOR'')'))}"
            onclick="agregarDepartamento()" class="btn btn-link" style="color: #ffffff!important">Agregar <i
                class="fas fa-plus-circle"></i></button>
    </a>
</div>
<!-- Modal Marcas Tabla -->
<div class="modal fade" id="departamentosRH" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document" id="modalCuidadoMobile">
        <div class="modal-content" id="contenedorTabla3">
            <div class="modal-header bg-danger">
                <h5 class="modal-title" id="exampleModalLongTitle">Departamentos <button
                        th:if="${(#authorization.expression('hasRole(''ROLE_RECURSOSHUMANOS_CATALOGOS_AGREGAR'')') or #authorization.expression('hasRole(''ROLE_ADMINISTRADOR'')'))}"
                        onclick="agregarDepartamento()" class="btn btn-light btn-circle btn-sm popoverxd"
                        data-container="body" data-toggle="popover" data-placement="right" data-content="Agregar"><i
                            class="fas fa-plus text-danger"></i></button>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="closeDep">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-striped table-bordered" id="tableDepartamento" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Clave</th>
                            <th>Nombre(s)</th>
                            <th>√Årea</th>
                            <th>Coordinador</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalAsignarCoordinador" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document" id="modalCuidadoMobile">
        <div class="modal-content" id="contenedorTabla3">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Seleccione un coordinador
                </h5>

            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group">
                      <label for="coordinador">Coordinador</label>
                      <select class="form-control selectpicker" data-live-search="true" name="coordinador" id="coordinador" title="Seleccione uno...">
                      </select>
                    </div>
                    <input type="hidden" id="idDepartamento">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarCoordinador()">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
